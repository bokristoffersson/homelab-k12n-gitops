---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  resources:
    - ./apps/homelab/whoami
    - ./apps/homelab/prometheus
    - ./apps/homelab/grafana
  prune: true
  wait: true