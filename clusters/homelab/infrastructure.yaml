apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-sources
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./infrastructure/sources"      # <-- Denna pekar p책 sources/
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-controllers
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./infrastructure/controllers"   # <-- Denna pekar p책 controllers/
  prune: true
  dependsOn:
    - name: infrastructure-sources       # <-- Controllers v채ntar p책 sources
  wait: true
  timeout: 10m