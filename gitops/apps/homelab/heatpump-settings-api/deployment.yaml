apiVersion: apps/v1
kind: Deployment
metadata:
  name: heatpump-settings-api
  namespace: heatpump-settings
  labels:
    app: heatpump-settings-api
spec:
  replicas: 1  # Single replica for Kafka consumer ordering
  selector:
    matchLabels:
      app: heatpump-settings-api
  template:
    metadata:
      labels:
        app: heatpump-settings-api
    spec:
      containers:
        - name: api
          image: ghcr.io/bokristoffersson/heatpump-settings-api:main
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: APP_CONFIG
              value: /config/config.yaml
            - name: RUST_LOG
              value: "info,heatpump_settings_api=debug"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DATABASE_USERNAME
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DATABASE_PASSWORD
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: heatpump-settings-api-config
