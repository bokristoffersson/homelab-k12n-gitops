---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: timescaledb-data
  namespace: timescaledb
spec:
  # Update storageClassName to match your production storage class
  # Common options: longhorn, rook-ceph-block, local-path, nfs-client
  storageClassName: longhorn
  resources:
    requests:
      storage: 50Gi
