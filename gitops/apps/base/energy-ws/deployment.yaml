---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: energy-ws
  namespace: energy-ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: energy-ws
  template:
    metadata:
      labels:
        app: energy-ws
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: app
          image: ghcr.io/bokristoffersson/energy-ws:main
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: CONFIG_PATH
              value: /config/config.yaml
            - name: RUST_LOG
              value: "energy_ws=info,tower_http=info"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: JWT_SECRET
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: energy-ws-config
            items:
              - key: config.yaml
                path: config.yaml
