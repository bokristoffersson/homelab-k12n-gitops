---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda-sink-v2
  namespace: redpanda-sink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda-sink-v2
  template:
    metadata:
      labels:
        app: redpanda-sink-v2
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: app
          image: ghcr.io/bokristoffersson/redpanda-sink:latest
          imagePullPolicy: Always
          env:
            - name: APP_CONFIG
              value: /config/config.yaml
            - name: RUST_LOG
              value: "info,redpanda_sink=info"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: timescaledb-secret
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: timescaledb-secret
                  key: POSTGRES_PASSWORD
            - name: REDPANDA_BROKERS
              value: "redpanda-v2.redpanda-v2.svc.cluster.local:9092"
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: config
          configMap:
            name: redpanda-sink-v2-config
            items:
              - key: config.yaml
                path: config.yaml
