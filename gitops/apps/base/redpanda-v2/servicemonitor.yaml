apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redpanda-v2
  namespace: redpanda-v2
  labels:
    app.kubernetes.io/name: redpanda-v2
    app.kubernetes.io/component: metrics
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: redpanda
  endpoints:
    - port: admin
      interval: 30s
      path: /metrics
