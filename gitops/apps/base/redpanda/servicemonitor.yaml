apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redpanda
  namespace: redpanda
  labels:
    app.kubernetes.io/name: redpanda
    app.kubernetes.io/component: metrics
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: redpanda
  endpoints:
    - port: admin
      interval: 30s
      path: /metrics
