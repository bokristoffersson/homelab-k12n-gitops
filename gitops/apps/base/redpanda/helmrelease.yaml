apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redpanda
  namespace: redpanda
spec:
  interval: 10m
  chart:
    spec:
      chart: redpanda
      version: "5.10.4"
      sourceRef:
        kind: HelmRepository
        name: redpanda
        namespace: flux-system
  values:
    # Keep it minimal with default settings
    statefulset:
      replicas: 1
    
    storage:
      persistentVolume:
        enabled: true
        size: 50Gi
        storageClass: longhorn

    tls:
      enabled: false

    external:
      enabled: false
      service:
        enabled: false

    listeners:
      admin:
        tls:
          enabled: false
        external:
          default:
            enabled: false
      kafka:
        port: 9092
        tls:
          enabled: false
        external:
          default:
            enabled: false
      http:
        enabled: false
      schemaRegistry:
        enabled: false
