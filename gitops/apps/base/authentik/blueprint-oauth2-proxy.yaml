---
apiVersion: v1
kind: ConfigMap
metadata:
  name: blueprint-oauth2-proxy
  namespace: authentik
  labels:
    app.kubernetes.io/name: authentik-blueprints
data:
  oauth2-proxy.yaml: |
    version: 1
    metadata:
      name: oauth2-proxy
    entries:
      # OAuth2 Provider
      - model: authentik_providers_oauth2.oauth2provider
        identifiers:
          name: oauth2-proxy
        attrs:
          authorization_flow: !Find [authentik_flows.flow, [slug, default-provider-authorization-implicit-consent]]
          invalidation_flow: !Find [authentik_flows.flow, [slug, default-invalidation-flow]]
          client_type: confidential
          client_id: oauth2-proxy
          redirect_uris:
            - matching_mode: strict
              url: "https://api.k12n.com/oauth2/callback"
          signing_key: !Find [authentik_crypto.certificatekeypair, [name, "authentik Self-signed Certificate"]]
          access_code_validity: minutes=1
          access_token_validity: hours=24
          refresh_token_validity: days=30
          # CRITICAL: Use JWT tokens, not opaque
          issuer_mode: per_provider
          sub_mode: hashed_user_id
          include_claims_in_id_token: true
          property_mappings:
            - !Find [authentik_providers_oauth2.scopemapping, [scope_name, openid]]
            - !Find [authentik_providers_oauth2.scopemapping, [scope_name, email]]
            - !Find [authentik_providers_oauth2.scopemapping, [scope_name, profile]]

      # Application
      - model: authentik_core.application
        identifiers:
          slug: oauth2-proxy
        attrs:
          name: OAuth2 Proxy
          provider: !Find [authentik_providers_oauth2.oauth2provider, [name, oauth2-proxy]]
