apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redpanda-console
  namespace: redpanda-v2
spec:
  interval: 10m
  chart:
    spec:
      chart: console
      version: "0.7.31"
      sourceRef:
        kind: HelmRepository
        name: redpanda
        namespace: flux-system
  values:
    # Console configuration
    console:
      config:
        # Kafka connection (connect to redpanda-v2)
        kafka:
          brokers:
            - redpanda-v2.redpanda-v2.svc.cluster.local:9092
          schemaRegistry:
            enabled: false

        # Redpanda Admin API connection
        redpanda:
          adminApi:
            enabled: true
            urls:
              - http://redpanda-v2.redpanda-v2.svc.cluster.local:9644

        # Authentication configuration
        login:
          enabled: true
          jwtSigningKey:
            secretKeyRef:
              name: redpanda-console-auth
              key: jwt-signing-key
          useSecureCookies: false  # Set to true if using HTTPS
          plain:
            enabled: true
            credentials:
              - username: admin
                password: admin123

        # Enterprise features disabled (community version)
        enterprise:
          rbac:
            enabled: false

    # Service configuration
    service:
      type: ClusterIP
      port: 8080

    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

    # Health checks
    livenessProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10

    readinessProbe:
      enabled: true
      initialDelaySeconds: 10
      periodSeconds: 5
