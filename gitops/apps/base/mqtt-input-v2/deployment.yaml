---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-input-v2
  namespace: mqtt-input
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt-input-v2
  template:
    metadata:
      labels:
        app: mqtt-input-v2
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: app
          image: ghcr.io/bokristoffersson/mqtt-input:latest
          imagePullPolicy: Always
          env:
            - name: APP_CONFIG
              value: /config/config.yaml
            - name: RUST_LOG
              value: info
            - name: MQTT_USER
              valueFrom:
                secretKeyRef:
                  name: mosquitto-credentials
                  key: mqtt_user
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mosquitto-credentials
                  key: mqtt_password
            - name: REDPANDA_BROKERS
              value: "redpanda-v2.redpanda-v2.svc.cluster.local:9092"
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: config
          configMap:
            name: mqtt-input-v2-config
            items:
              - key: config.yaml
                path: config.yaml
