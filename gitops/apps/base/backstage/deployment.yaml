apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: backstage
          image: ghcr.io/bokristoffersson/backstage:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 7007
              name: http
          env:
            - name: NODE_ENV
              value: production
            - name: APP_CONFIG
              value: /app-config/app-config.yaml
            - name: POSTGRES_HOST
              value: timescaledb.heatpump-mqtt.svc.cluster.local
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: backstage-database-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backstage-database-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: backstage-database-secret
                  key: POSTGRES_DB
            - name: AUTH_GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: github-oauth-secret
                  key: CLIENT_ID
            - name: AUTH_GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: github-oauth-secret
                  key: CLIENT_SECRET
          volumeMounts:
            - name: app-config
              mountPath: /app-config
              readOnly: true
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 7007
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 7007
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: app-config
          configMap:
            name: backstage-config
            items:
              - key: app-config.yaml
                path: app-config.yaml

