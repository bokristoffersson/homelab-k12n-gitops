---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: homelab-settings
spec:
  # Run daily at 2:15 AM (offset from TimescaleDB backup)
  schedule: "15 2 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: postgres-backup
        spec:
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: postgres:16
              command:
                - /bin/bash
                - -c
                - |
                  set -e

                  # Install AWS CLI
                  echo "Installing AWS CLI..."
                  apt-get update && apt-get install -y awscli

                  # Create backup filename
                  TIMESTAMP=$(date +%Y%m%d-%H%M%S)
                  BACKUP_FILE="/tmp/homelab_settings-${TIMESTAMP}.sql.gz"
                  S3_KEY="${S3_PREFIX}/homelab_settings-${TIMESTAMP}.sql.gz"

                  echo "Starting backup..."
                  echo "Database: ${PGDATABASE}"
                  echo "S3 Destination: s3://${S3_BUCKET}/${S3_KEY}"

                  # Create and compress backup
                  pg_dump -h $PGHOST -p $PGPORT -U $PGUSER -d $PGDATABASE -F p -b | gzip > "$BACKUP_FILE"

                  # Show backup info
                  echo "Backup created: $BACKUP_FILE"
                  ls -lh "$BACKUP_FILE"

                  # Upload to S3
                  echo "Uploading to S3..."
                  aws s3 cp "$BACKUP_FILE" "s3://${S3_BUCKET}/${S3_KEY}" --region $AWS_REGION

                  # Verify upload
                  if aws s3 ls "s3://${S3_BUCKET}/${S3_KEY}" --region $AWS_REGION > /dev/null 2>&1; then
                    echo "Backup successfully uploaded to S3"
                    rm "$BACKUP_FILE"
                  else
                    echo "ERROR: Failed to verify backup in S3"
                    exit 1
                  fi

                  echo "Backup complete"
              env:
                - name: PGHOST
                  value: postgres
                - name: PGPORT
                  value: "5432"
                - name: PGUSER
                  value: postgres
                - name: PGPASSWORD
                  value: postgres
                - name: PGDATABASE
                  value: homelab_settings
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: postgres-backup-aws
                      key: AWS_ACCESS_KEY_ID
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: postgres-backup-aws
                      key: AWS_SECRET_ACCESS_KEY
                - name: AWS_REGION
                  valueFrom:
                    secretKeyRef:
                      name: postgres-backup-aws
                      key: AWS_REGION
                - name: S3_BUCKET
                  valueFrom:
                    secretKeyRef:
                      name: postgres-backup-aws
                      key: S3_BUCKET
                - name: S3_PREFIX
                  valueFrom:
                    secretKeyRef:
                      name: postgres-backup-aws
                      key: S3_PREFIX
              resources:
                requests:
                  cpu: 50m
                  memory: 128Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
