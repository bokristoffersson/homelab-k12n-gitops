---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homelab-api
  namespace: homelab-api
  labels:
    app: homelab-api
    backstage.io/kubernetes-id: homelab-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homelab-api
  template:
    metadata:
      labels:
        app: homelab-api
        backstage.io/kubernetes-id: homelab-api
    spec:
      containers:
        - name: app
          image: ghcr.io/bokristoffersson/homelab-api:main
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: APP_CONFIG
              value: /config/config.yaml
            - name: RUST_LOG
              value: "info,homelab_api=debug"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: timescaledb-credentials
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: timescaledb-credentials
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: config
          configMap:
            name: homelab-api-config
            items:
              - key: config.yaml
                path: config.yaml
