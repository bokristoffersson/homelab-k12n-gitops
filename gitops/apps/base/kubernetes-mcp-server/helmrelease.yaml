apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-mcp-server
  namespace: kubernetes-mcp-server
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-mcp-server
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-mcp-server
        namespace: flux-system
      interval: 15m
  values:
    ingress:
      enabled: false
    service:
      type: ClusterIP
      port: 8080
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
