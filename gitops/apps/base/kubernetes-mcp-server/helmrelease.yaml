apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-mcp-server
  namespace: kubernetes-mcp-server
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-mcp-server
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-mcp-server
        namespace: flux-system
      interval: 15m
  values:
    ingress:
      enabled: false
    service:
      type: ClusterIP
      port: 8080
    
    # Mount configuration and secrets
    configMaps:
      - name: kubernetes-mcp-server-config
        mountPath: /config
    
    secrets:
      - name: kubernetes-mcp-oauth-secret
        mountPath: /secrets
    
    # Environment variables for OIDC configuration
    env:
      - name: CONFIG_FILE
        value: /config/config.toml
      - name: STS_CLIENT_SECRET_FILE
        value: /secrets/sts_client_secret
    
    # Service account for K8s API access
    serviceAccount:
      create: true
      name: kubernetes-mcp-server
    
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
