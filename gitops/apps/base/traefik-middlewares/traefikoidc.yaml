---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefikoidc-auth
  namespace: traefik
spec:
  plugin:
    traefikoidc:
      # Use internal cluster URL for OIDC discovery (faster, more reliable)
      providerURL: http://authentik-server.authentik.svc.cluster.local:9000/application/o/traefikoidc/
      clientID: traefikoidc
      clientSecretFile: /etc/traefik/secrets/client-secret
      sessionEncryptionKeyFile: /etc/traefik/secrets/session-encryption-key
      callbackURL: /oidc/callback
      forceHTTPS: true
      logLevel: debug
      scopes:
        - openid
        - profile
        - email
      excludedURLs:
        - /health
        - /ready
      sessionMaxAge: 86400
      # Required for internal cluster URLs
      allowPrivateIPAddresses: true
