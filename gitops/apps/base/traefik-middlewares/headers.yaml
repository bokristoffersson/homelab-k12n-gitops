---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: security-headers
  namespace: traefik
spec:
  headers:
    browserXssFilter: true
    contentTypeNosniff: true
    frameDeny: true
    sslRedirect: false  # Cloudflare Tunnel handles TLS
    customRequestHeaders:
      X-Forwarded-Proto: "https"  # Tell backends original request was HTTPS
