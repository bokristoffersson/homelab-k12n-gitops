---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heatpump-settings-api
  namespace: heatpump-settings
  labels:
    app: heatpump-settings-api
    backstage.io/kubernetes-id: heatpump-settings
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heatpump-settings-api
  template:
    metadata:
      labels:
        app: heatpump-settings-api
        backstage.io/kubernetes-id: heatpump-settings
    spec:
      containers:
        - name: heatpump-settings-api
          image: ghcr.io/bokristoffersson/heatpump-settings-api:main
          env:
            - name: APP_CONFIG
              value: /config/config.yaml
            - name: RUST_LOG
              value: "info"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DATABASE_USERNAME
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DATABASE_PASSWORD
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: config
          configMap:
            name: heatpump-settings-api-config
