---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-kafka-bridge
  namespace: mqtt-kafka-bridge
  labels:
    app: mqtt-kafka-bridge
    backstage.io/kubernetes-id: mqtt-kafka-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt-kafka-bridge
  template:
    metadata:
      labels:
        app: mqtt-kafka-bridge
        backstage.io/kubernetes-id: mqtt-kafka-bridge
    spec:
      containers:
        - name: redpanda-connect
          image: redpandadata/connect:latest
          args:
            - streams
            - /config/*.yaml
          env:
            - name: MQTT_USER
              valueFrom:
                secretKeyRef:
                  name: mqtt-credentials
                  key: MQTT_USER
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mqtt-credentials
                  key: MQTT_PASSWORD
            - name: REDPANDA_BROKERS
              value: "redpanda-v2.redpanda-v2.svc.cluster.local:9092"
          ports:
            - containerPort: 4195
              name: http
          livenessProbe:
            httpGet:
              path: /ping
              port: 4195
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 4195
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: mqtt-kafka-bridge-config
