---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-redpanda-bridge
  namespace: mqtt-redpanda-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt-redpanda-bridge
  template:
    metadata:
      labels:
        app: mqtt-redpanda-bridge
    spec:
      containers:
        - name: redpanda-connect
          image: redpandadata/connect:latest
          args:
            - streams
            - /config/*.yaml
          ports:
            - containerPort: 4195
              name: http
          livenessProbe:
            httpGet:
              path: /ping
              port: 4195
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 4195
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: mqtt-redpanda-bridge-config
