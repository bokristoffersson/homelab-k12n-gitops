apiVersion: apps/v1
kind: Deployment
metadata:
  name: heatpump-web
  namespace: heatpump-web
  labels:
    app: heatpump-web
    backstage.io/kubernetes-id: heatpump-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heatpump-web
  template:
    metadata:
      labels:
        app: heatpump-web
        backstage.io/kubernetes-id: heatpump-web
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: web
          image: ghcr.io/bokristoffersson/heatpump-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            # Runtime configuration from ConfigMap
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: heatpump-web-config
                  key: VITE_API_URL
            - name: VITE_AUTHENTIK_URL
              valueFrom:
                configMapKeyRef:
                  name: heatpump-web-config
                  key: VITE_AUTHENTIK_URL
            - name: VITE_OAUTH_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: heatpump-web-config
                  key: VITE_OAUTH_CLIENT_ID
            - name: VITE_OAUTH_REDIRECT_URI
              valueFrom:
                configMapKeyRef:
                  name: heatpump-web-config
                  key: VITE_OAUTH_REDIRECT_URI
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5



