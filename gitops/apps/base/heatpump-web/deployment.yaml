apiVersion: apps/v1
kind: Deployment
metadata:
  name: heatpump-web
  namespace: heatpump-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heatpump-web
  template:
    metadata:
      labels:
        app: heatpump-web
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: web
          image: ghcr.io/bokristoffersson/heatpump-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            - name: VITE_API_URL
              value: "http://redpanda-sink.redpanda-sink.svc.cluster.local:8080"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: heatpump-web-config



