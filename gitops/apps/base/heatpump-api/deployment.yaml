---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heatpump-api
  namespace: heatpump-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heatpump-api
  template:
    metadata:
      labels:
        app: heatpump-api
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: app
          image: ghcr.io/bokristoffersson/homelab-k12n-gitops/heatpump-api:main-690e9ee
          imagePullPolicy: Always
          env:
            - name: DATABASE_HOST
              value: "timescaledb.heatpump-mqtt.svc.cluster.local"
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_NAME
              value: "timescaledb"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: timescaledb-secret
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: timescaledb-secret
                  key: POSTGRES_PASSWORD
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "3000"
            - name: RUST_LOG
              value: info
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

