---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: api-routes
  namespace: traefik
spec:
  entryPoints:
    - web  # Port 8000
  routes:
    # Heatpump Settings API - Native apps with Bearer token (JWT validated by API)
    # This route MUST come before the oauth2-proxy route to match first
    - match: Host(`api.k12n.com`) && PathPrefix(`/api/v1/heatpump/settings`) && HeaderRegexp(`Authorization`, `^Bearer .+`)
      kind: Rule
      priority: 110
      middlewares:
        - name: https-scheme
          namespace: traefik
        - name: cors
          namespace: traefik
        - name: security-headers
          namespace: traefik
      services:
        - name: heatpump-settings-api
          namespace: heatpump-settings
          port: 8080

    # Heatpump Settings API - Web apps (protected by OAuth2 Proxy ForwardAuth)
    - match: Host(`api.k12n.com`) && PathPrefix(`/api/v1/heatpump/settings`)
      kind: Rule
      priority: 90
      middlewares:
        - name: https-scheme
          namespace: traefik
        - name: oauth2-proxy-auth
          namespace: traefik
        - name: cors
          namespace: traefik
        - name: security-headers
          namespace: traefik
      services:
        - name: heatpump-settings-api
          namespace: heatpump-settings
          port: 8080

    # Homelab API - Native apps with Bearer token (JWT validated by API)
    # This route MUST come before the oauth2-proxy route to match first
    - match: Host(`api.k12n.com`) && PathPrefix(`/api/v1`) && HeaderRegexp(`Authorization`, `^Bearer .+`)
      kind: Rule
      priority: 100
      middlewares:
        - name: https-scheme
          namespace: traefik
        - name: cors
          namespace: traefik
        - name: security-headers
          namespace: traefik
      services:
        - name: homelab-api
          namespace: homelab-api
          port: 8080

    # Homelab API - Web apps (protected by OAuth2 Proxy ForwardAuth)
    - match: Host(`api.k12n.com`) && PathPrefix(`/api/v1`)
      kind: Rule
      priority: 50
      middlewares:
        - name: https-scheme
          namespace: traefik
        - name: oauth2-proxy-auth
          namespace: traefik
        - name: cors
          namespace: traefik
        - name: security-headers
          namespace: traefik
      services:
        - name: homelab-api
          namespace: homelab-api
          port: 8080

    # Homelab API MCP (JWT Bearer token auth)
    - match: Host(`api.k12n.com`) && PathPrefix(`/mcp`)
      kind: Rule
      middlewares:
        - name: https-scheme
          namespace: traefik
        - name: cors
          namespace: traefik
        - name: security-headers
          namespace: traefik
      services:
        - name: homelab-api
          namespace: homelab-api
          port: 8080

    # Energy WebSocket (JWT auth via query parameter)
    - match: Host(`api.k12n.com`) && PathPrefix(`/ws`)
      kind: Rule
      middlewares:
        - name: cors
          namespace: traefik
      services:
        - name: energy-ws
          namespace: energy-ws
          port: 8080

    # OAuth2 Proxy Callbacks (public)
    - match: Host(`api.k12n.com`) && PathPrefix(`/oauth2`)
      kind: Rule
      middlewares:
        - name: https-scheme
          namespace: traefik
        - name: cors
          namespace: traefik
      services:
        - name: oauth2-proxy
          namespace: oauth2-proxy
          port: 4180

    # OAuth2 Proxy Callbacks (Claude MCP)
    - match: Host(`api.k12n.com`) && PathPrefix(`/oauth2/claude`)
      kind: Rule
      middlewares:
        - name: https-scheme
          namespace: traefik
        - name: cors
          namespace: traefik
      services:
        - name: oauth2-proxy-claude-mcp
          namespace: oauth2-proxy
          port: 4180
