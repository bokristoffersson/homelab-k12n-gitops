---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pihole-routes
  namespace: traefik
spec:
  entryPoints:
    - web
  routes:
    # Pi-hole DNS Admin (protected by OAuth2 Proxy)
    - match: Host(`pihole.k12n.com`)
      kind: Rule
      middlewares:
        - name: oauth2-proxy-auth
          namespace: traefik
        - name: security-headers
          namespace: traefik
      services:
        - name: pihole-web
          namespace: pihole
          port: 80
