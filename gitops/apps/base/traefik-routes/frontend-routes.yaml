---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: frontend-routes
  namespace: traefik
spec:
  entryPoints:
    - web
  routes:
    # OIDC Callback - handled by traefikoidc plugin
    - match: Host(`heatpump.k12n.com`) && PathPrefix(`/oidc/callback`)
      kind: Rule
      priority: 105
      middlewares:
        - name: https-scheme
          namespace: traefik
        - name: traefikoidc-auth
          namespace: traefik
      services:
        - name: heatpump-web
          namespace: heatpump-web
          port: 80

    # Auth Login - triggers OIDC flow via traefikoidc
    - match: Host(`heatpump.k12n.com`) && PathPrefix(`/auth/login`)
      kind: Rule
      priority: 100
      middlewares:
        - name: https-scheme
          namespace: traefik
        - name: traefikoidc-auth
          namespace: traefik
      services:
        - name: heatpump-web
          namespace: heatpump-web
          port: 80

    # WebSocket - JWT auth via query parameter (no traefikoidc)
    - match: Host(`heatpump.k12n.com`) && PathPrefix(`/ws`)
      kind: Rule
      priority: 95
      middlewares:
        - name: https-scheme
          namespace: traefik
        - name: cors
          namespace: traefik
      services:
        - name: energy-ws
          namespace: energy-ws
          port: 8080

    # Heatpump Settings API - protected by traefikoidc
    - match: Host(`heatpump.k12n.com`) && PathPrefix(`/api/v1/heatpump/settings`)
      kind: Rule
      priority: 95
      middlewares:
        - name: https-scheme
          namespace: traefik
        - name: cors
          namespace: traefik
        - name: traefikoidc-auth
          namespace: traefik
      services:
        - name: heatpump-settings-api
          namespace: heatpump-settings
          port: 8080

    # API Proxy - protected by traefikoidc
    - match: Host(`heatpump.k12n.com`) && PathPrefix(`/api`)
      kind: Rule
      priority: 90
      middlewares:
        - name: https-scheme
          namespace: traefik
        - name: cors
          namespace: traefik
        - name: traefikoidc-auth
          namespace: traefik
      services:
        - name: homelab-api
          namespace: homelab-api
          port: 8080

    # Heatpump Web Frontend - public SPA (no traefikoidc)
    - match: Host(`heatpump.k12n.com`)
      kind: Rule
      middlewares:
        - name: https-scheme
          namespace: traefik
      services:
        - name: heatpump-web
          namespace: heatpump-web
          port: 80

    # ===== Heatpump Leptos Frontend (OIDC with JWT auth) =====
    # Uses OAuth2 Authorization Code Flow with PKCE directly with Authentik.
    # Backend APIs validate JWT tokens via Authentik's JWKS endpoint.
    # No oauth2-proxy ForwardAuth middleware needed.

    # WebSocket for Leptos frontend (JWT via query param)
    - match: Host(`heatpump-leptos.k12n.com`) && PathPrefix(`/ws`)
      kind: Rule
      priority: 95
      middlewares:
        - name: https-scheme
          namespace: traefik
        - name: cors
          namespace: traefik
      services:
        - name: energy-ws
          namespace: energy-ws
          port: 8080

    # Heatpump Settings API for Leptos frontend (JWT in Authorization header)
    - match: Host(`heatpump-leptos.k12n.com`) && PathPrefix(`/api/v1/heatpump/settings`)
      kind: Rule
      priority: 95
      middlewares:
        - name: https-scheme
          namespace: traefik
        - name: cors
          namespace: traefik
      services:
        - name: heatpump-settings-api
          namespace: heatpump-settings
          port: 8080

    # API Proxy for Leptos frontend (JWT in Authorization header)
    - match: Host(`heatpump-leptos.k12n.com`) && PathPrefix(`/api`)
      kind: Rule
      priority: 90
      middlewares:
        - name: https-scheme
          namespace: traefik
        - name: cors
          namespace: traefik
      services:
        - name: homelab-api
          namespace: homelab-api
          port: 8080

    # Heatpump Leptos Frontend (public SPA - handles OIDC flow)
    - match: Host(`heatpump-leptos.k12n.com`)
      kind: Rule
      middlewares:
        - name: https-scheme
          namespace: traefik
      services:
        - name: heatpump-web-leptos
          namespace: heatpump-web-leptos
          port: 80
