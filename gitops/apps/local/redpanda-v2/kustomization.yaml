apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: redpanda-v2
resources:
  - ../../base/redpanda-v2

# Patches for local development
patches:
  # Reduce resources for local
  - target:
      kind: HelmRelease
      name: redpanda-v2
    patch: |-
      - op: replace
        path: /spec/values/statefulset/resources/requests/cpu
        value: 200m
      - op: replace
        path: /spec/values/statefulset/resources/requests/memory
        value: 512Mi
      - op: replace
        path: /spec/values/statefulset/resources/limits/cpu
        value: 500m
      - op: replace
        path: /spec/values/statefulset/resources/limits/memory
        value: 1Gi
      # Use local-path storage instead of longhorn
      - op: replace
        path: /spec/values/storage/persistentVolume/storageClass
        value: local-path
      # Reduce storage size
      - op: replace
        path: /spec/values/storage/persistentVolume/size
        value: 10Gi
