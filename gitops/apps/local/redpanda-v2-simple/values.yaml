# Simple Redpanda configuration for local development
# No operator, no complex features, just basic Kafka-compatible broker

# Single replica for local testing
statefulset:
  replicas: 1

# Resource configuration (top-level)
resources:
  cpu:
    # Single core for local dev
    cores: 1
    # Allow overprovisioning for local environments
    overprovisioned: true
  memory:
    # Container memory settings - need at least 2Gi for Redpanda to start
    container:
      max: 2Gi
    # Redpanda will automatically reserve memory for itself
    # No need to set explicit limits/requests

# Persistent storage
storage:
  persistentVolume:
    enabled: true
    size: 10Gi
    storageClass: local-path

# Console enabled for UI access
console:
  enabled: true

# No TLS for local dev
tls:
  enabled: false

# No external access (use port-forward)
external:
  enabled: false
