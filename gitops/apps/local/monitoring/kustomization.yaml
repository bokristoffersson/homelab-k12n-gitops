apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - ../../base/monitoring

# Patches for local development - reduce resources
patches:
  - target:
      kind: HelmRelease
      name: prometheus
    patch: |-
      - op: replace
        path: /spec/values/prometheus/prometheusSpec/resources/requests/memory
        value: 512Mi
      - op: replace
        path: /spec/values/prometheus/prometheusSpec/resources/limits/memory
        value: 1Gi
      - op: replace
        path: /spec/values/prometheus/prometheusSpec/storageSpec/volumeClaimTemplate/spec/storageClassName
        value: local-path
      - op: replace
        path: /spec/values/prometheus/prometheusSpec/storageSpec/volumeClaimTemplate/spec/resources/requests/storage
        value: 5Gi
