---
# Minimal app configuration for local development
# Add only the apps you need to test
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: redpanda-v2
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./gitops/apps/local/redpanda-v2
  prune: true
  wait: true
  timeout: 10m
  dependsOn:
    - name: infrastructure-controllers
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring
  namespace: flux-system
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./gitops/apps/local/monitoring
  prune: true
  wait: true
  dependsOn:
    - name: infrastructure-controllers
