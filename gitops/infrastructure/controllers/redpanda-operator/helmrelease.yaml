apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redpanda-operator
  namespace: redpanda-system
spec:
  interval: 10m
  install:
    crds: Skip
  upgrade:
    crds: Skip
  chart:
    spec:
      chart: operator
      version: "25.3.1"
      sourceRef:
        kind: HelmRepository
        name: redpanda-operator
        namespace: flux-system
  values:
    # Minimal operator config - only for Topic CRD management
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi

    # Disable ServiceMonitor - we already have Prometheus installed
    monitoring:
      enabled: false

    # Disable webhook to avoid "invalid combination of scope and webhook.enabled" error
    webhook:
      enabled: false

    # Disable controllers we don't use (only need Topics)
    additionalCmdFlags:
      - "--enable-console=false"
      - "--enable-redpanda-controllers=false"
      - "--enable-v2-nodepools=false"
      - "--enable-vectorized-controllers=true"  # Keep legacy controllers for Topics
