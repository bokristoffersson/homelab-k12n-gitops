apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redpanda-operator
  namespace: redpanda-system
spec:
  interval: 10m
  install:
    crds: Skip
  upgrade:
    crds: Skip
  chart:
    spec:
      chart: operator
      version: "25.3.1"
      sourceRef:
        kind: HelmRepository
        name: redpanda-operator
        namespace: flux-system
  values:
    # Minimal operator config - only for Topic CRD management
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi

    # Limit scope to single namespace to avoid cluster-wide controllers
    scope: redpanda-system

    # Disable ServiceMonitor - we already have Prometheus installed
    monitoring:
      enabled: false

    # Disable webhook (required when scope is set)
    webhook:
      enabled: false
