apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redpanda-operator
  namespace: redpanda-system
spec:
  interval: 10m
  install:
    crds: Skip
  upgrade:
    crds: Skip
  chart:
    spec:
      chart: operator
      version: "0.4.x"
      sourceRef:
        kind: HelmRepository
        name: redpanda-operator
        namespace: flux-system
  values:
    # Minimal operator config - only for Topic CRD management
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
