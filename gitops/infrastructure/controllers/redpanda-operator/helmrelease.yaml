apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redpanda-operator
  namespace: redpanda-system
spec:
  interval: 10m
  install:
    crds: Skip
  upgrade:
    crds: Skip
  chart:
    spec:
      chart: operator
      version: "0.4.x"
      sourceRef:
        kind: HelmRepository
        name: redpanda-operator
        namespace: flux-system
  values:
    # Minimal operator config - only for Topic CRD management
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi

    # Disable kube-prometheus-stack - we already have Prometheus installed
    monitoring:
      deployPrometheusKubeStack: false
    
    # Disable helm controllers - operator is only used for Topic CRD management
    # This prevents API version mismatch errors with FluxCD v2
    enableHelmControllers: false
    
    # Disable webhook to avoid "invalid combination of scope and webhook.enabled" error
    webhook:
      enabled: false
