apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Mosquitto MQTT broker for local testing
  - mosquitto

# Note: Local development uses minimal infrastructure
# We access services via kubectl port-forward, so no ingress needed
#
# Not included (not needed locally):
# - Traefik (no ingress needed, use port-forward)
# - Flux (we use kubectl apply directly)
# - cert-manager (no TLS needed)
# - sealed-secrets (plain secrets only)
# - cloudflare-tunnel (no external access)
