apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Traefik ingress controller (local development)
  - traefik

  # Mosquitto MQTT broker for local testing
  - mosquitto

# Note: Local development doesn't need:
# - Flux (we use kubectl apply directly)
# - cert-manager (no TLS needed locally)
# - sealed-secrets (we use plain secrets locally)
# - cloudflare-tunnel (no external access needed)
