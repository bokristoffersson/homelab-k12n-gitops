apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-config
  namespace: mosquitto
data:
  mosquitto.conf: |
    # Mosquitto configuration for local development
    # No authentication for easier testing

    listener 1883
    protocol mqtt
    allow_anonymous true

    listener 9001
    protocol websockets
    allow_anonymous true

    # Logging
    log_dest stdout
    log_type all

    # Persistence (disabled for local dev)
    persistence false
