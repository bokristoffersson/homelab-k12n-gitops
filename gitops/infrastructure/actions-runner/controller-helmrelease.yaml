apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arc-controller
  namespace: actions-runner-system
spec:
  interval: 30m
  chart:
    spec:
      chart: oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set-controller
      version: "0.13.1"
  install:
    remediation:
      retries: 3
    createNamespace: false
  upgrade:
    remediation:
      retries: 3
