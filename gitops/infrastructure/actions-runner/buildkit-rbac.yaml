---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: buildkit-runner-role
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "delete", "get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "delete", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: buildkit-runner-binding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: buildkit-runner-role
subjects:
  - kind: ServiceAccount
    name: homelab-runners-gha-rs-kube-mode
    namespace: actions-runners