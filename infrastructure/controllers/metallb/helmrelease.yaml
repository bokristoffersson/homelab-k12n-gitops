apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 15m
  chart:
    spec:
      chart: metallb
      version: "0.13.12"
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 15m
  install:
    timeout: 10m
    replace: true
    crds: Create
  upgrade:
    timeout: 10m
    crds: CreateReplace
  dependsOn:
    - name: metallb
      namespace: flux-system
  values:
    controller:
      enabled: true
      image:
        repository: quay.io/metallb/controller
        tag: v0.13.12
      resources:
        limits:
          cpu: 100m
          memory: 100Mi
        requests:
          cpu: 50m
          memory: 64Mi
      nodeSelector:
        kubernetes.io/os: linux
      tolerations: []
      affinity: {}

    speaker:
      enabled: true
      image:
        repository: quay.io/metallb/speaker
        tag: v0.13.12
      resources:
        limits:
          cpu: 100m
          memory: 100Mi
        requests:
          cpu: 50m
          memory: 64Mi
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        # Allow speaker to run on control plane nodes
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      frr:
        enabled: false  # Set to true if you need BGP

    # Prometheus monitoring (optional)
    prometheus:
      serviceAccount: metallb-prometheus
      namespace: metallb-system
      podMonitor:
        enabled: false
      prometheusRule:
        enabled: false

  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: metallb-controller
            patch: |
              - op: add
                path: /spec/template/metadata/annotations
                value:
                  fluxcd.io/automated: "true"
                  fluxcd.io/tag.controller: semver:~0.13