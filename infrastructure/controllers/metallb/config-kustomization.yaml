apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-config
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/controllers/metallb/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: metallb-helm
  healthChecks:
    - apiVersion: metallb.io/v1beta1
      kind: IPAddressPool
      name: default-pool
      namespace: metallb-system