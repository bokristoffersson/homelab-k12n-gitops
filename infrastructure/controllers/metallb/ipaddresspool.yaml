apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default-pool
  namespace: metallb-system
spec:
  addresses:
    # IMPORTANT: Update these IP ranges to match your network!
    # Examples for different network setups:
    # Home/Lab network (192.168.x.x):
    - 192.168.50.220-192.168.50.230
  # Corporate network (10.x.x.x):
  # - 10.0.100.240-10.0.100.250
  # Docker/Podman network (172.x.x.x):
  # - 172.18.0.240-172.18.0.250

  # Auto-assign IPs from this pool for LoadBalancer services
  autoAssign: true

  # Optional: Avoid specific IPs within the range
  # avoidBuggyIPs: true