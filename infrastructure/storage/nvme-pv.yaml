apiVersion: v1
kind: PersistentVolume
metadata:
  name: nvme-1
spec:
  capacity:
    storage: 10Gi  # Adjust based on NVMe size
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nvme-local
  local:
    path: /mnt/data/1  # Subdirectory on NVMe
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: storage
          operator: In
          values:
          - nvme
