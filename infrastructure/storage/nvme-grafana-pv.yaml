apiVersion: v1
kind: PersistentVolume
metadata:
  name: nvme-grafana
spec:
  capacity:
    storage: 10Gi  # Adjust based on NVMe size
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nvme-local
  local:
    path: /mnt/data/grafana  # Subdirectory on NVMe
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: storage
          operator: In
          values:
          - nvme