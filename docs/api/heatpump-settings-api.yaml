openapi: 3.0.3
info:
  title: Heatpump Settings API
  description: |
    REST API for managing heatpump device settings.

    This API uses the **transactional outbox pattern** for reliable command delivery:
    1. PATCH requests queue commands in an outbox table
    2. Background worker publishes commands to Kafka
    3. Heatpump controller consumes and applies settings
    4. Confirmation flows back through Kafka

    ## Authentication
    All endpoints require JWT authentication via Authentik OIDC.
    Include the JWT token in the Authorization header: `Authorization: Bearer <token>`
  version: 1.0.0
  contact:
    name: Homelab K12n
  license:
    name: Private
servers:
  - url: https://heatpump-settings.k12n.com
    description: Production server
  - url: http://localhost:8081
    description: Local development

security:
  - bearerAuth: []

tags:
  - name: Health
    description: Health check endpoints
  - name: Settings
    description: Device settings management
  - name: Outbox
    description: Command outbox status

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check with database status
      description: Returns service health including database connectivity
      operationId: getHealth
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Service is unhealthy (database connection failed)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /api/v1/heatpump/settings:
    get:
      tags:
        - Settings
      summary: Get all device settings
      description: Returns settings for all registered heatpump devices
      operationId: getAllSettings
      responses:
        '200':
          description: List of device settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettingsListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/v1/heatpump/settings/{device_id}:
    get:
      tags:
        - Settings
      summary: Get device settings
      description: Returns current settings for a specific device, including pending outbox status
      operationId: getDeviceSettings
      parameters:
        - $ref: '#/components/parameters/DeviceId'
      responses:
        '200':
          description: Device settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettingResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      tags:
        - Settings
      summary: Update device settings
      description: |
        Queues a settings update command for the device.

        Uses transactional outbox pattern:
        - Changes are written to the outbox table atomically
        - Background worker publishes to Kafka
        - Returns 202 Accepted immediately
        - Use outbox endpoints to track command status
      operationId: updateDeviceSettings
      parameters:
        - $ref: '#/components/parameters/DeviceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SettingPatch'
      responses:
        '202':
          description: Command queued for processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettingResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/heatpump/settings/{device_id}/outbox:
    get:
      tags:
        - Outbox
      summary: Get outbox entries for device
      description: Returns all outbox entries for a specific device, useful for tracking command status
      operationId: getDeviceOutbox
      parameters:
        - $ref: '#/components/parameters/DeviceId'
      responses:
        '200':
          description: Outbox entries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutboxEntriesResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/v1/heatpump/settings/outbox/{id}:
    get:
      tags:
        - Outbox
      summary: Get outbox entry by ID
      description: Returns status of a specific outbox entry
      operationId: getOutboxEntry
      parameters:
        - name: id
          in: path
          required: true
          description: Outbox entry ID
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Outbox entry status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutboxStatusResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from Authentik OIDC

  parameters:
    DeviceId:
      name: device_id
      in: path
      required: true
      description: Device identifier
      schema:
        type: string
        example: "ivt-495"

  responses:
    BadRequest:
      description: Invalid request parameters or validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Authentication required or token invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: Error message
          example: "Device not found: unknown-device"

    HealthResponse:
      type: object
      required:
        - status
        - database
      properties:
        status:
          type: string
          enum: [ok, degraded, unhealthy]
          description: Overall service status
        database:
          type: object
          required:
            - connected
            - table_exists
          properties:
            connected:
              type: boolean
              description: Database connection status
            table_exists:
              type: boolean
              description: Required tables exist
            error:
              type: string
              nullable: true
              description: Error message if connection failed

    Setting:
      type: object
      required:
        - device_id
        - updated_at
      properties:
        device_id:
          type: string
          description: Device identifier
          example: "ivt-495"
        indoor_target_temp:
          type: number
          format: double
          nullable: true
          description: Indoor target temperature (15.0-30.0 C)
          minimum: 15.0
          maximum: 30.0
          example: 21.0
        mode:
          type: integer
          format: int32
          nullable: true
          description: Operating mode (0=Off, 1=Heating, 2=Cooling, 3=Auto)
          minimum: 0
          maximum: 3
        curve:
          type: integer
          format: int32
          nullable: true
          description: Heating curve number
        curve_min:
          type: integer
          format: int32
          nullable: true
          description: Heating curve minimum value
        curve_max:
          type: integer
          format: int32
          nullable: true
          description: Heating curve maximum value
        curve_plus_5:
          type: integer
          format: int32
          nullable: true
          description: Curve value at +5C outdoor
        curve_zero:
          type: integer
          format: int32
          nullable: true
          description: Curve value at 0C outdoor
        curve_minus_5:
          type: integer
          format: int32
          nullable: true
          description: Curve value at -5C outdoor
        heatstop:
          type: integer
          format: int32
          nullable: true
          description: Heat stop temperature
        integral_setting:
          type: integer
          format: int16
          nullable: true
          description: Integral control setting
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp

    SettingResponse:
      type: object
      description: Setting with optional outbox status (when a command is pending)
      allOf:
        - $ref: '#/components/schemas/Setting'
        - type: object
          properties:
            outbox_id:
              type: integer
              format: int64
              nullable: true
              description: Pending outbox entry ID (if command queued)
            outbox_status:
              type: string
              nullable: true
              description: Status of pending command
              enum: [pending, published, confirmed, failed]

    SettingsListResponse:
      type: object
      required:
        - settings
      properties:
        settings:
          type: array
          items:
            $ref: '#/components/schemas/Setting'

    SettingPatch:
      type: object
      description: |
        Partial update for device settings. Only include fields you want to change.
        All fields are optional - omit fields to leave them unchanged.
      properties:
        indoor_target_temp:
          type: number
          format: double
          nullable: true
          description: Indoor target temperature
          minimum: 15.0
          maximum: 30.0
          example: 21.5
        mode:
          type: integer
          format: int32
          nullable: true
          description: Operating mode (0=Off, 1=Heating, 2=Cooling, 3=Auto)
          minimum: 0
          maximum: 3
        curve:
          type: integer
          format: int32
          nullable: true
          description: Heating curve number
        curve_min:
          type: integer
          format: int32
          nullable: true
          description: Heating curve minimum value
        curve_max:
          type: integer
          format: int32
          nullable: true
          description: Heating curve maximum value
        curve_plus_5:
          type: integer
          format: int32
          nullable: true
          description: Curve value at +5C outdoor
        curve_zero:
          type: integer
          format: int32
          nullable: true
          description: Curve value at 0C outdoor
        curve_minus_5:
          type: integer
          format: int32
          nullable: true
          description: Curve value at -5C outdoor
        heatstop:
          type: integer
          format: int32
          nullable: true
          description: Heat stop temperature
        integral_setting:
          type: integer
          format: int16
          nullable: true
          description: Integral control setting

    OutboxEntry:
      type: object
      required:
        - id
        - aggregate_type
        - aggregate_id
        - event_type
        - payload
        - status
        - created_at
        - retry_count
        - max_retries
      properties:
        id:
          type: integer
          format: int64
          description: Outbox entry ID
        aggregate_type:
          type: string
          description: Aggregate type (e.g., "heatpump_settings")
        aggregate_id:
          type: string
          description: Aggregate ID (device_id)
        event_type:
          type: string
          description: Event type (e.g., "settings_update")
        payload:
          type: object
          description: Command payload as JSON
        status:
          type: string
          enum: [pending, published, confirmed, failed]
          description: Current status
        created_at:
          type: string
          format: date-time
          description: When command was queued
        published_at:
          type: string
          format: date-time
          nullable: true
          description: When command was published to Kafka
        confirmed_at:
          type: string
          format: date-time
          nullable: true
          description: When command was confirmed by device
        error_message:
          type: string
          nullable: true
          description: Error message if failed
        retry_count:
          type: integer
          format: int32
          description: Number of retry attempts
        max_retries:
          type: integer
          format: int32
          description: Maximum retry attempts allowed

    OutboxEntriesResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/OutboxEntry'

    OutboxStatusResponse:
      type: object
      required:
        - id
        - status
        - created_at
        - retry_count
      properties:
        id:
          type: integer
          format: int64
          description: Outbox entry ID
        status:
          type: string
          enum: [pending, published, confirmed, failed]
          description: Current status
        created_at:
          type: string
          format: date-time
          description: When command was queued
        published_at:
          type: string
          format: date-time
          nullable: true
          description: When command was published to Kafka
        confirmed_at:
          type: string
          format: date-time
          nullable: true
          description: When command was confirmed by device
        error_message:
          type: string
          nullable: true
          description: Error message if failed
        retry_count:
          type: integer
          format: int32
          description: Number of retry attempts
