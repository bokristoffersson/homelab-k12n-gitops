version: "3.9"
services:
  mosquitto:
    image: eclipse-mosquitto:2
    ports: ["1883:1883"]
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.19
    command:
      - redpanda
      - start
      - --kafka-addr
      - internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr
      - internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr
      - internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr
      - internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr
      - internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr
      - redpanda:33145
      - --advertise-rpc-addr
      - redpanda:33145
      - --smp
      - "1"
      - --memory
      - "1G"
      - --mode dev-container
      - --default-log-level=info
    ports: ["19092:19092", "18081:18081", "18082:18082"]
  app:
    build: .
    depends_on:
      mosquitto: { condition: service_started }
      redpanda: { condition: service_started }
    environment:
      APP_CONFIG: /config/config.yaml
      RUST_LOG: info
      REDPANDA_BROKERS: redpanda:9092
    volumes:
      - ./config/config.example.yaml:/config/config.yaml:ro
