app:
  title: Homelab Developer Portal
  baseUrl: https://backstage.k12n.com
  support:
    url: https://github.com/bokristoffersson/homelab-k12n-gitops/issues
    items:
      - title: Issues
        icon: github
        links:
          - url: https://github.com/bokristoffersson/homelab-k12n-gitops/issues
            title: GitHub Issues

organization:
  name: Homelab

backend:
  baseUrl: https://backstage.k12n.com
  listen:
    port: 7007
    host: 0.0.0.0
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: https://backstage.k12n.com
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true

  # PostgreSQL database configuration
  database:
    client: pg
    connection:
      host: ${POSTGRES_HOST}
      port: ${POSTGRES_PORT}
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      database: ${POSTGRES_DB}
      # PostgreSQL does not have SSL enabled
      ssl: false

auth:
  environment: production
  session:
    secret: ${AUTH_SESSION_SECRET}
  providers:
    oidc:
      production:
        metadataUrl: ${AUTH_OIDC_METADATA_URL}
        clientId: ${AUTH_OIDC_CLIENT_ID}
        clientSecret: ${AUTH_OIDC_CLIENT_SECRET}
        prompt: auto
        additionalScopes:
          - offline_access

signInPage: oidc

techdocs:
  builder: 'local'
  generator:
    runIn: 'local'
  publisher:
    type: 'local'

kubernetes:
  serviceLocatorMethod:
    type: 'multiTenant'
  clusterLocatorMethods:
    - type: 'config'
      clusters:
        - url: https://kubernetes.default.svc
          name: homelab-k12n
          authProvider: 'serviceAccount'
          skipTLSVerify: false
          skipMetricsLookup: false

kafka:
  clientId: backstage
  clusters:
    - name: redpanda-v2
      brokers:
        - redpanda-v2.redpanda-v2.svc.cluster.local:9092
      # Optional: Add authentication if needed
      # ssl: true
      # sasl:
      #   mechanism: plain
      #   username: ${KAFKA_USERNAME}
      #   password: ${KAFKA_PASSWORD}

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location, User, Group]
  locations:
    # Homelab infrastructure catalog
    - type: url
      target: https://github.com/bokristoffersson/homelab-k12n-gitops/blob/main/catalog-info.yaml
      rules:
        - allow: [Component, System, API, Resource]
