id: cordon-node
title: Cordon a Node
intent: cordon
resource: node
risk_level: medium

preconditions:
  - Node exists and is reachable
  - User has edit permissions for nodes
  - Cluster has other healthy nodes

command_template: "kubectl cordon {{name}}"

flags: []

examples:
  - goal: Cordon node p0.local for maintenance
    render:
      command: kubectl cordon p0.local
      checks:
        - kubectl get nodes
        - Verify node shows SchedulingDisabled

  - goal: Prepare node for draining
    render:
      command: kubectl cordon p1.local
      checks:
        - kubectl get nodes -o wide
        - New pods will not be scheduled on this node

postprocess:
  summarize_to_json: false

notes:
  - Marks node as unschedulable
  - Existing pods continue running
  - New pods will not be scheduled on cordoned node
  - Use before node maintenance or upgrades
  - Always cordon before drain
  - Use uncordon to re-enable scheduling

references:
  - https://kubernetes.io/docs/reference/generated/kubectl/kubectl-commands#cordon
