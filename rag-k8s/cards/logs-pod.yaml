id: logs-pod
title: View Pod Logs
intent: logs
resource: pod
risk_level: none

preconditions:
  - Pod must be running or recently terminated
  - User has get/logs permissions

command_template: "kubectl logs {{name}} -n {{namespace}} --tail={{tail}}"

flags:
  - name: --tail
    default: "100"
    note: Number of recent lines to show
  - name: --follow
    default: ""
    note: Stream logs in real-time
  - name: --previous
    default: ""
    note: Show logs from previous container instance

defaults:
  tail: "100"

examples:
  - goal: View last 50 lines from api pod
    render:
      command: kubectl logs api-7d8f6c9b-xk2p9 -n prod --tail=50
      checks:
        - grep ERROR

  - goal: Stream logs from worker pod
    render:
      command: kubectl logs worker-abc123 -n staging --tail=20 --follow
      checks:
        - Ctrl+C to stop streaming

postprocess:
  summarize_to_json: false

notes:
  - Use --previous for crashlooping containers
  - Combine with grep for filtering
  - Consider stern for multi-pod log streaming
  - Logs may be truncated in very large pods

references:
  - https://kubernetes.io/docs/reference/generated/kubectl/kubectl-commands#logs
