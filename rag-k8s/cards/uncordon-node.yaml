id: uncordon-node
title: Uncordon a Node
intent: uncordon
resource: node
risk_level: low

preconditions:
  - Node is currently cordoned
  - Node is healthy and ready
  - User has edit permissions

command_template: "kubectl uncordon {{name}}"

flags: []

examples:
  - goal: Re-enable scheduling on p0.local after maintenance
    render:
      command: kubectl uncordon p0.local
      checks:
        - kubectl get nodes
        - Verify SchedulingDisabled is removed

  - goal: Return node to service
    render:
      command: kubectl uncordon p1.local
      checks:
        - kubectl get nodes -o wide
        - Node is now Ready and schedulable

postprocess:
  summarize_to_json: false

notes:
  - Removes unschedulable taint from node
  - Node becomes eligible for pod scheduling
  - Existing pods on other nodes are not moved
  - Use after completing node maintenance
  - Verify node is Ready before uncordoning

references:
  - https://kubernetes.io/docs/reference/generated/kubectl/kubectl-commands#uncordon
