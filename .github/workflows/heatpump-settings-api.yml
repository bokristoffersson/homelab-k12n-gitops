name: heatpump-settings-api CI/CD

on:
  push:
    branches: [main]
    paths:
      - "applications/heatpump-settings-api/**"
      - ".github/workflows/heatpump-settings-api.yml"
  pull_request:
    branches: [main]
    paths:
      - "applications/heatpump-settings-api/**"
      - ".github/workflows/heatpump-settings-api.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bokristoffersson/heatpump-settings-api

jobs:
  test:
    name: Test
    runs-on: homelab-runners
    env:
      RUSTFLAGS: ""  # Override setup-rust-toolchain's -D warnings
    defaults:
      run:
        working-directory: applications/heatpump-settings-api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        uses: ./.github/actions/setup-rust-build-tools

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features

      - name: Run tests
        run: cargo test --verbose

  build:
    name: Build
    runs-on: homelab-runners
    needs: test
    env:
      RUSTFLAGS: ""  # Override setup-rust-toolchain's -D warnings
    defaults:
      run:
        working-directory: applications/heatpump-settings-api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        uses: ./.github/actions/setup-rust-build-tools

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build release binary
        run: cargo build --release --verbose

  docker:
    name: Build and Push Docker Image
    runs-on: homelab-runners
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    container:
      image: gcr.io/kaniko-project/executor:v1.23.2-debug
      options: --user root
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Kaniko config
        shell: sh
        run: |
          mkdir -p /kaniko/.docker
          echo "{\"auths\":{\"${{ env.REGISTRY }}\":{\"auth\":\"$(echo -n ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }} | base64)\"}}}" > /kaniko/.docker/config.json

      - name: Build and push with Kaniko
        shell: sh
        run: |
          /kaniko/executor \
            --context=dir:///${{ github.workspace }}/applications/heatpump-settings-api \
            --dockerfile=/${{ github.workspace }}/applications/heatpump-settings-api/Dockerfile \
            --destination=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main \
            --destination=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --cache=true \
            --cache-repo=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/cache \
            --compressed-caching=false \
            --custom-platform=linux/arm64
