name: heatpump-settings-api CI/CD

on:
  push:
    branches: [main]
    paths:
      - "applications/heatpump-settings-api/**"
      - ".github/workflows/heatpump-settings-api.yml"
  pull_request:
    branches: [main]
    paths:
      - "applications/heatpump-settings-api/**"
      - ".github/workflows/heatpump-settings-api.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bokristoffersson/heatpump-settings-api

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04-arm
    env:
      RUSTFLAGS: ""  # Override setup-rust-toolchain's -D warnings
    defaults:
      run:
        working-directory: applications/heatpump-settings-api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        uses: ./.github/actions/setup-rust-build-tools

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features

      - name: Run tests
        run: cargo test --verbose

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-24.04-arm
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify authentication
        run: |
          # Show who we're authenticated as
          AUTH_USER=$(docker info | grep Username | awk '{print $2}' || echo "unknown")
          echo "‚úÖ Successfully authenticated to GitHub Container Registry as: $AUTH_USER"
          echo "üîë Using GitHub token authentication (actor: ${{ github.actor }})"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=main

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./applications/heatpump-settings-api
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

      - name: Verify push
        run: |
          echo "üîç Verifying image was pushed..."
          
          # Give registry some time to propagate
          sleep 10
          
          # Try to pull the image to verify it exists (ARM64 runner can pull ARM64)
          if docker pull "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >/dev/null 2>&1; then
            echo "‚úÖ Image confirmed in registry (can pull)"
            docker rmi "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >/dev/null 2>&1 || true
          else
            echo "‚ùå Image NOT found in registry (cannot pull)"
            echo "This might be a temporary registry delay, checking with buildx inspect..."
            if docker buildx imagetools inspect "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >/dev/null 2>&1; then
              echo "‚úÖ Image found via buildx imagetools"
            else
              echo "‚ùå Image verification failed completely"
              exit 1
            fi
          fi
