name: heatpump-web CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'applications/heatpump-web/**'
      - '.github/workflows/heatpump-web.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'applications/heatpump-web/**'
      - '.github/workflows/heatpump-web.yml'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: applications/heatpump-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: applications/heatpump-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check for vulnerabilities (npm audit)
        run: npm audit --omit=dev --audit-level=moderate
        continue-on-error: false

      - name: Run lint
        run: npm run lint

      - name: Build (includes type checking)
        run: npm run build

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.test.result == 'success'
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: applications/heatpump-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/heatpump-web
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: applications/heatpump-web
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
