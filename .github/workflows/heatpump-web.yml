name: heatpump-web CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'applications/heatpump-web/**'
      - '.github/workflows/heatpump-web.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'applications/heatpump-web/**'
      - '.github/workflows/heatpump-web.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bokristoffersson/heatpump-web

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04-arm
    defaults:
      run:
        working-directory: applications/heatpump-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: applications/heatpump-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check for vulnerabilities (npm audit)
        run: npm audit --omit=dev --audit-level=moderate
        continue-on-error: false

      - name: Run lint
        run: npm run lint

      - name: Build (includes type checking)
        run: npm run build

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-24.04-arm
    needs: [test]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.test.result == 'success'
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=main

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./applications/heatpump-web
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64
