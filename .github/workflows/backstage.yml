name: backstage CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'applications/backstage/**'
      - '.github/workflows/backstage.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'applications/backstage/**'
      - '.github/workflows/backstage.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bokristoffersson/backstage

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04-arm
    defaults:
      run:
        working-directory: applications/backstage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Type check
        run: yarn tsc

      - name: Build backend
        run: yarn build:backend

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-24.04-arm
    needs: [test]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.test.result == 'success'
    permissions:
      contents: read
      packages: write
      id-token: write
    defaults:
      run:
        working-directory: applications/backstage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build frontend
        run: yarn workspace app build

      - name: Build backend bundle
        run: yarn build:backend --config ../../app-config.yaml --config ../../app-config.production.yaml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=main

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: applications/backstage
          file: applications/backstage/packages/backend/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64
