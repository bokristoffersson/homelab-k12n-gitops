name: Build Kong OIDC Image

on:
  push:
    branches:
      - main
    paths:
      - 'applications/kong-oidc/**'
      - '.github/workflows/kong-oidc.yml'
    tags:
      - 'kong-oidc-v*'
  pull_request:
    paths:
      - 'applications/kong-oidc/**'
      - '.github/workflows/kong-oidc.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/kong-oidc

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},prefix=kong-oidc-
            type=semver,pattern={{major}}.{{minor}},prefix=kong-oidc-
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./applications/kong-oidc
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image (amd64 only)
        if: github.event_name == 'pull_request'
        run: |
          docker build -t test-kong-oidc ./applications/kong-oidc
          docker run --rm test-kong-oidc kong version
          docker run --rm test-kong-oidc kong config parse --help
