name: Rust CI Example

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  clippy:
    runs-on: homelab-runners
    steps:
      - uses: actions/checkout@v4
      
      # Install system-level build dependencies (gcc, cmake, libssl-dev, etc.)
      # These are NOT included in setup-rust-toolchain because they're OS packages
      # GitHub-hosted runners have these pre-installed, but self-hosted runners need them
      - name: Install build dependencies
        uses: ./.github/actions/setup-rust-build-tools
      
      # Install Rust toolchain (rustc, cargo, clippy, etc.)
      # This only installs Rust tools, not system build dependencies
      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy
      
      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Build
        run: cargo build --release

