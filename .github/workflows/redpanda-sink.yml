name: redpanda-sink CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'applications/redpanda-sink/**'
      - '.github/workflows/redpanda-sink.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'applications/redpanda-sink/**'
      - '.github/workflows/redpanda-sink.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: applications/redpanda-sink

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            pkg-config \
            libssl-dev \
            zlib1g-dev \
            postgresql-client

      - name: Run unit tests
        run: cargo test --lib

      - name: Run integration tests
        run: cargo test --test '*'
        env:
          # Allow longer timeouts for integration tests
          RUST_TEST_TIME_OUT: 300
        # Note: End-to-end tests are run in a separate job (e2e-test) that requires Docker

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  e2e-test:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    # Only run on main branch or tags to save CI resources
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    defaults:
      run:
        working-directory: applications/redpanda-sink

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            pkg-config \
            libssl-dev \
            zlib1g-dev \
            postgresql-client \
            netcat-openbsd

      - name: Cleanup existing containers
        run: |
          # Stop and remove any existing test containers
          docker stop redpanda-test postgres-test 2>/dev/null || true
          docker rm -f redpanda-test postgres-test 2>/dev/null || true
          # Wait a moment for ports to be released
          sleep 2

      - name: Start Redpanda with Docker
        run: |
          docker run -d \
            --name redpanda-test \
            -p 9092:9092 \
            docker.redpanda.com/redpandadata/redpanda:v24.2.19 \
            redpanda start \
            --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:9092 \
            --advertise-kafka-addr internal://localhost:9092,external://localhost:9092 \
            --rpc-addr 0.0.0.0:33145 \
            --advertise-rpc-addr localhost:33145 \
            --smp 1 \
            --memory 1G \
            --mode dev-container \
            --default-log-level=info

      - name: Start PostgreSQL with Docker
        run: |
          docker run -d \
            --name postgres-test \
            -p 5432:5432 \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_DB=test \
            postgres:15

      - name: Wait for Redpanda to be ready
        run: |
          timeout=60
          elapsed=0
          while ! nc -z localhost 9092; do
            if [ $elapsed -ge $timeout ]; then
              echo "Redpanda failed to start within $timeout seconds"
              docker logs redpanda-test
              exit 1
            fi
            echo "Waiting for Redpanda to be ready... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Redpanda is ready!"

      - name: Wait for PostgreSQL to be ready
        run: |
          timeout=60
          elapsed=0
          while ! pg_isready -h localhost -p 5432 -U postgres; do
            if [ $elapsed -ge $timeout ]; then
              echo "PostgreSQL failed to start within $timeout seconds"
              docker logs postgres-test
              exit 1
            fi
            echo "Waiting for PostgreSQL to be ready... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "PostgreSQL is ready!"

      - name: Run database migrations
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test -f migrations/001_init_timeseries_tables.sql
          PGPASSWORD=postgres psql -h localhost -U postgres -d test -f migrations/002_init_static_tables.sql

      - name: Run end-to-end tests
        run: cargo test --test end_to_end_test -- --ignored
        env:
          REDPANDA_BROKERS: localhost:9092
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
          RUST_TEST_TIME_OUT: 300

      - name: Cleanup
        if: always()
        run: |
          docker rm -f redpanda-test || true
          docker rm -f postgres-test || true

  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: applications/redpanda-sink

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            pkg-config \
            libssl-dev \
            zlib1g-dev

      - name: Build release
        run: cargo build --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: redpanda-sink-binary
          path: applications/redpanda-sink/target/release/redpanda-sink
          retention-days: 7

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: applications/redpanda-sink

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/redpanda-sink
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: applications/redpanda-sink
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

