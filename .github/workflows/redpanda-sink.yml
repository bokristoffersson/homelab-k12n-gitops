name: redpanda-sink CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'applications/redpanda-sink/**'
      - '.github/workflows/redpanda-sink.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'applications/redpanda-sink/**'
      - '.github/workflows/redpanda-sink.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: applications/redpanda-sink

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            pkg-config \
            libssl-dev \
            zlib1g-dev \
            postgresql-client

      - name: Wait for PostgreSQL
        run: |
          until PGPASSWORD=postgres psql -h localhost -U postgres -d test -c '\q' 2>/dev/null; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done
          echo "PostgreSQL is ready!"

      - name: Setup test database schema
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test <<EOF
          -- Create energy table
          CREATE TABLE IF NOT EXISTS energy
          (
              ts                 TIMESTAMPTZ       NOT NULL,
              consumption_total_w INTEGER,
              consumption_l1_w    DOUBLE PRECISION,
              consumption_l2_w    DOUBLE PRECISION,
              consumption_l3_w    DOUBLE PRECISION,
              consumption_total_actual_w BIGINT,
              consumption_L1_actual_w BIGINT,
              consumption_L2_actual_w BIGINT,
              consumption_L3_actual_w BIGINT
          );
          
          -- Create heatpump table
          CREATE TABLE IF NOT EXISTS heatpump
          (
              ts                  TIMESTAMPTZ       NOT NULL,
              device_id           TEXT,
              room                TEXT,
              outdoor_temp        SMALLINT,
              supplyline_temp     SMALLINT,
              returnline_temp     SMALLINT,
              hotwater_temp       SMALLINT,
              brine_out_temp      SMALLINT,
              brine_in_temp       SMALLINT,
              integral            BIGINT,
              flowlinepump_speed  BIGINT,
              brinepump_speed     BIGINT,
              runtime_compressor  BIGINT,
              runtime_hotwater    BIGINT,
              runtime_3kw         BIGINT,
              runtime_6kw         BIGINT,
              brinepump_on        BOOLEAN,
              compressor_on       BOOLEAN,
              flowlinepump_on     BOOLEAN,
              hotwater_production BOOLEAN,
              circulation_pump    BOOLEAN,
              aux_heater_3kw_on   BOOLEAN,
              aux_heater_6kw_on   BOOLEAN
          );
          
          -- Try to enable TimescaleDB extension (optional)
          CREATE EXTENSION IF NOT EXISTS timescaledb CASCADE;
          
          -- Try to create hypertables (will fail if TimescaleDB not available, that's OK)
          SELECT create_hypertable('energy', 'ts', if_not_exists => TRUE);
          SELECT create_hypertable('heatpump', 'ts', if_not_exists => TRUE);
          
          -- Try to create continuous aggregate (will fail if TimescaleDB not available, that's OK)
          DROP MATERIALIZED VIEW IF EXISTS energy_hourly CASCADE;
          CREATE MATERIALIZED VIEW energy_hourly
          WITH (timescaledb.continuous) AS
          SELECT
            time_bucket('01:00:00'::interval, ts, origin => '2000-01-01 00:00:00+00'::timestamp with time zone) AS hour_start,
            (time_bucket('01:00:00'::interval, ts, origin => '2000-01-01 00:00:00+00'::timestamp with time zone) + '01:00:00'::interval) AS hour_end,
            (last(consumption_total_w, ts) - first(consumption_total_w, ts)) AS energy_consumption_w,
            (last(consumption_total_actual_w, ts) - first(consumption_total_actual_w, ts)) AS energy_consumption_total_actual_w,
            (last(consumption_L1_actual_w, ts) - first(consumption_L1_actual_w, ts)) AS energy_consumption_L1_actual_w,
            (last(consumption_L2_actual_w, ts) - first(consumption_L2_actual_w, ts)) AS energy_consumption_L2_actual_w,
            (last(consumption_L3_actual_w, ts) - first(consumption_L3_actual_w, ts)) AS energy_consumption_L3_actual_w,
            first(consumption_total_w, ts) AS hour_start_w,
            last(consumption_total_w, ts) AS hour_end_w,
            first(consumption_total_actual_w, ts) AS hour_start_actual_w,
            last(consumption_total_actual_w, ts) AS hour_end_actual_w,
            count(*) AS measurement_count,
            (last(consumption_total_w, ts) - first(consumption_total_w, ts)) / 1000.0 AS total_energy_kwh,
            (last(consumption_total_actual_w, ts) - first(consumption_total_actual_w, ts)) / 1000.0 AS total_energy_actual_kwh,
            (last(consumption_L1_actual_w, ts) - first(consumption_L1_actual_w, ts)) / 1000.0 AS total_energy_L1_actual_kwh,
            (last(consumption_L2_actual_w, ts) - first(consumption_L2_actual_w, ts)) / 1000.0 AS total_energy_L2_actual_kwh,
            (last(consumption_L3_actual_w, ts) - first(consumption_L3_actual_w, ts)) / 1000.0 AS total_energy_L3_actual_kwh
          FROM energy
          GROUP BY (time_bucket('01:00:00'::interval, ts, origin => '2000-01-01 00:00:00+00'::timestamp with time zone))
          WITH NO DATA;
          EOF
        continue-on-error: true

      - name: Run unit tests
        run: cargo test --lib

      - name: Run integration tests
        run: |
          # Run integration tests that don't require database connections
          # Use explicit test file names to avoid wildcard expansion issues
          for test_file in integration_test auth_integration_test; do
            echo "Running tests in $test_file.rs"
            cargo test --test "$test_file" || exit 1
          done
        env:
          # Allow longer timeouts for integration tests
          RUST_TEST_TIME_OUT: 300
        # Note: End-to-end tests are run in a separate job (e2e-test) that requires Docker
        # Note: api_test, api_consumer_integration_test, and main_integration_test are marked with #[ignore]
        # and require database setup, so they're run separately with --ignored flag

      - name: Run repository integration tests
        run: cargo test --test repository_test -- --ignored
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
          RUST_TEST_TIME_OUT: 300

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  e2e-test:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    # Only run on main branch or tags to save CI resources
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    defaults:
      run:
        working-directory: applications/redpanda-sink

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            pkg-config \
            libssl-dev \
            zlib1g-dev \
            postgresql-client \
            netcat-openbsd

      - name: Cleanup existing containers
        run: |
          # Stop and remove any existing test containers
          docker stop redpanda-test postgres-test 2>/dev/null || true
          docker rm -f redpanda-test postgres-test 2>/dev/null || true
          
          # Find and remove any containers using our ports
          for port in 9092 5432; do
            containers=$(docker ps -a --filter "publish=$port" --format "{{.ID}}" 2>/dev/null || true)
            if [ -n "$containers" ]; then
              echo "Removing containers using port $port: $containers"
              echo "$containers" | xargs -r docker rm -f 2>/dev/null || true
            fi
          done
          
          # Wait for ports to be released
          sleep 3
          
          # Check if ports are still in use and show what's using them
          if command -v lsof >/dev/null 2>&1; then
            if lsof -Pi :9092 -sTCP:LISTEN -t >/dev/null 2>&1; then
              echo "Warning: Port 9092 is still in use:"
              lsof -Pi :9092 -sTCP:LISTEN || true
            fi
            if lsof -Pi :5432 -sTCP:LISTEN -t >/dev/null 2>&1; then
              echo "Warning: Port 5432 is still in use:"
              lsof -Pi :5432 -sTCP:LISTEN || true
            fi
          fi

      - name: Start Redpanda with Docker
        run: |
          # Verify port 9092 is free
          if command -v nc >/dev/null 2>&1; then
            if nc -z localhost 9092 2>/dev/null; then
              echo "Error: Port 9092 is still in use. Aborting."
              docker ps -a | grep -E "(redpanda|9092)" || true
              exit 1
            fi
          fi
          
          # Start Redpanda container with simplified configuration
          # Using only external address to avoid binding conflicts
          docker run -d \
            --rm \
            --name redpanda-test \
            -p 9092:9092 \
            docker.redpanda.com/redpandadata/redpanda:v24.2.19 \
            redpanda start \
            --kafka-addr 0.0.0.0:9092 \
            --advertise-kafka-addr localhost:9092 \
            --rpc-addr 0.0.0.0:33145 \
            --advertise-rpc-addr localhost:33145 \
            --smp 1 \
            --memory 1G \
            --mode dev-container \
            --default-log-level=info
          
          # Give it a moment to start
          sleep 3
          
          # Check if container started successfully
          if ! docker ps | grep -q redpanda-test; then
            echo "Redpanda container failed to start. Logs:"
            docker logs redpanda-test 2>&1 || true
            exit 1
          fi

      - name: Start PostgreSQL with Docker
        run: |
          docker run -d \
            --rm \
            --name postgres-test \
            -p 5432:5432 \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_DB=test \
            postgres:15

      - name: Wait for Redpanda to be ready
        run: |
          timeout=60
          elapsed=0
          while ! nc -z localhost 9092; do
            if [ $elapsed -ge $timeout ]; then
              echo "Redpanda failed to start within $timeout seconds"
              docker logs redpanda-test
              exit 1
            fi
            echo "Waiting for Redpanda to be ready... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Redpanda is ready!"

      - name: Wait for PostgreSQL to be ready
        run: |
          timeout=60
          elapsed=0
          while ! pg_isready -h localhost -p 5432 -U postgres; do
            if [ $elapsed -ge $timeout ]; then
              echo "PostgreSQL failed to start within $timeout seconds"
              docker logs postgres-test
              exit 1
            fi
            echo "Waiting for PostgreSQL to be ready... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "PostgreSQL is ready!"

      - name: Run end-to-end tests
        run: cargo test --test end_to_end_test -- --ignored
        env:
          REDPANDA_BROKERS: localhost:9092
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
          RUST_TEST_TIME_OUT: 300

      - name: Cleanup
        if: always()
        run: |
          docker rm -f redpanda-test || true
          docker rm -f postgres-test || true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    if: needs.test.result == 'success'
    defaults:
      run:
        working-directory: applications/redpanda-sink

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            pkg-config \
            libssl-dev \
            zlib1g-dev

      - name: Build release
        run: cargo build --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: redpanda-sink-binary
          path: applications/redpanda-sink/target/release/redpanda-sink
          retention-days: 7

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, e2e-test]
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) &&
      needs.test.result == 'success' &&
      (needs.e2e-test.result == 'success' || needs.e2e-test.result == 'skipped')
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: applications/redpanda-sink

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/redpanda-sink
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: applications/redpanda-sink
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

