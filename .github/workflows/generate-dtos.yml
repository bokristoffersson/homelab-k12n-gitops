name: Generate Rust DTOs

on:
  push:
    paths:
      - 'contracts/**'
      - '.github/workflows/generate-dtos.yml'
    branches: [main]
  pull_request:
    paths:
      - 'contracts/**'
  workflow_dispatch:

jobs:
  generate-dtos:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git diff
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Install typify
        run: |
          if ! command -v typify &> /dev/null; then
            cargo install typify-cli --quiet
          fi
      
      - name: Make script executable
        run: chmod +x scripts/generate-rust-dtos.sh
      
      - name: Generate Rust DTOs
        run: ./scripts/generate-rust-dtos.sh
      
      - name: Check if DTOs changed
        id: check-dtos
        run: |
          if [ -n "$(git status --porcelain generated/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "DTOs have changed"
            git diff generated/ || true
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to DTOs"
          fi
      
      - name: Build generated crate
        if: steps.check-dtos.outputs.changed == 'true'
        run: |
          if [ -f "generated/rust-dtos/homelab-contracts/Cargo.toml" ]; then
            cd generated/rust-dtos/homelab-contracts
            cargo build --verbose
            cargo test --verbose
          fi
      
      - name: Create Pull Request
        if: steps.check-dtos.outputs.changed == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: regenerate Rust DTOs from contracts
            
            Auto-generated from contract changes.
            Generated by GitHub Actions workflow.
          title: "ðŸ¤– Regenerate Rust DTOs from contracts"
          body: |
            ## Auto-generated PR: Rust DTOs Updated
            
            This PR was automatically created because contract files were modified.
            
            ### Changes
            - Regenerated Rust DTOs from updated contracts
            - All generated code has been validated (cargo build + cargo test)
            
            ### Next Steps
            - Review the generated code
            - Merge this PR to update DTOs
            - Services using these DTOs will need to be updated if there are breaking changes
            
            ---
            *This PR is automatically generated. Do not edit manually.*
          branch: auto/regenerate-dtos
          delete-branch: true
          labels: |
            automated
            contracts
            rust
      
      - name: Fail if DTOs changed in PR
        if: steps.check-dtos.outputs.changed == 'true' && github.event_name == 'pull_request'
        run: |
          echo "::error::Generated DTOs have changed. Please run './scripts/generate-rust-dtos.sh' locally and commit the changes."
          exit 1

