name: heatpump-settings-outbox-processor CI/CD

on:
  push:
    branches: [main]
    paths:
      - "applications/heatpump-settings-outbox-processor/**"
      - ".github/workflows/heatpump-settings-outbox-processor.yml"
  pull_request:
    branches: [main]
    paths:
      - "applications/heatpump-settings-outbox-processor/**"
      - ".github/workflows/heatpump-settings-outbox-processor.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bokristoffersson/heatpump-settings-outbox-processor

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04-arm
    env:
      RUSTFLAGS: ""  # Override setup-rust-toolchain's -D warnings
    defaults:
      run:
        working-directory: applications/heatpump-settings-outbox-processor
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        uses: ./.github/actions/setup-rust-build-tools

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Check for vulnerabilities (cargo audit)
        run: cargo audit
        continue-on-error: true  # TODO: Fix sqlx 0.7 -> 0.8 upgrade (RUSTSEC-2024-0363)

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features

      - name: Run tests
        run: cargo test --verbose

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-24.04-arm
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify authentication
        run: |
          # Show who we're authenticated as
          AUTH_USER=$(docker info | grep Username | awk '{print $2}' || echo "unknown")
          echo "‚úÖ Successfully authenticated to GitHub Container Registry as: $AUTH_USER"
          echo "üîë Using GitHub token authentication (actor: ${{ github.actor }})"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=main

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./applications/heatpump-settings-outbox-processor
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

      - name: Verify push
        run: |
          echo "üîç Verifying image was pushed..."
          echo "üìã Tags that were pushed:"
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r tag; do
            echo "  - $tag"
          done

          # Give registry some time to propagate
          sleep 10

          # Verify using the main tag (which we know is being pushed)
          if docker buildx imagetools inspect "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main" >/dev/null 2>&1; then
            echo "‚úÖ Image confirmed in registry (main tag exists)"
          else
            echo "‚ùå Image NOT found in registry (main tag missing)"
            exit 1
          fi

          # Verify the first tag (SHA tag) from metadata output
          SHA_TAG_FULL=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          if docker buildx imagetools inspect "${SHA_TAG_FULL}" >/dev/null 2>&1; then
            SHA_TAG_ONLY=$(echo "${SHA_TAG_FULL}" | sed 's/.*://')
            echo "‚úÖ SHA tag confirmed in registry: ${SHA_TAG_ONLY}"
          else
            echo "‚ö†Ô∏è SHA tag not found in registry, but main tag exists"
          fi
