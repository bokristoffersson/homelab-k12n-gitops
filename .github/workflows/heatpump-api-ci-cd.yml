name: heatpump-api CI/CD

on:
  pull_request:
    branches: [main]
    paths:
      - 'applications/heatpump-api/**'
      - '.github/workflows/heatpump-api-ci-cd.yml'
  push:
    branches: [main]
    paths:
      - 'applications/heatpump-api/**'
      - '.github/workflows/heatpump-api-ci-cd.yml'

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/heatpump-api

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('applications/heatpump-api/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('applications/heatpump-api/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: applications/heatpump-api/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('applications/heatpump-api/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client-16

      - name: Wait for PostgreSQL
        run: |
          until PGPASSWORD=testpass psql -h localhost -U testuser -d testdb -c '\q' 2>/dev/null; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done
          echo "PostgreSQL is ready!"

      - name: Setup test database schema
        run: |
          PGPASSWORD=testpass psql -h localhost -U testuser -d testdb <<EOF
          CREATE TABLE IF NOT EXISTS heatpump (
              ts TIMESTAMPTZ NOT NULL,
              device_id TEXT,
              room TEXT,
              outdoor_temp DOUBLE PRECISION,
              supplyline_temp DOUBLE PRECISION,
              returnline_temp DOUBLE PRECISION,
              hotwater_temp BIGINT,
              brine_out_temp BIGINT,
              brine_in_temp BIGINT,
              integral BIGINT,
              flowlinepump_speed BIGINT,
              brinepump_speed BIGINT,
              runtime_compressor BIGINT,
              runtime_hotwater BIGINT,
              runtime_3kw BIGINT,
              runtime_6kw BIGINT,
              brinepump_on BOOLEAN,
              compressor_on BOOLEAN,
              flowlinepump_on BOOLEAN,
              hotwater_production BOOLEAN,
              circulation_pump BOOLEAN,
              aux_heater_3kw_on BOOLEAN,
              aux_heater_6kw_on BOOLEAN
          );
          EOF
          # Try to create hypertable if TimescaleDB is available (optional)
          PGPASSWORD=testpass psql -h localhost -U testuser -d testdb -c "CREATE EXTENSION IF NOT EXISTS timescaledb;" 2>/dev/null || true
          PGPASSWORD=testpass psql -h localhost -U testuser -d testdb -c "SELECT create_hypertable('heatpump', 'ts', if_not_exists => TRUE);" 2>/dev/null || true

      - name: Build
        working-directory: applications/heatpump-api
        run: cargo build --release --all-features --verbose

      - name: Run unit tests
        working-directory: applications/heatpump-api
        run: cargo test --release --all-features --verbose --lib

      - name: Run integration tests
        working-directory: applications/heatpump-api
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
        run: cargo test --release --all-features --verbose --test integration_test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: applications/heatpump-api
          file: applications/heatpump-api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

