name: heatpump-web-leptos CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'applications/heatpump-web-leptos/**'
      - '.github/workflows/heatpump-web-leptos.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'applications/heatpump-web-leptos/**'
      - '.github/workflows/heatpump-web-leptos.yml'

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: bokristoffersson/heatpump-web-leptos

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: ""
    defaults:
      run:
        working-directory: applications/heatpump-web-leptos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          target: wasm32-unknown-unknown

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        # module_inception allowed: Leptos convention uses mod.rs + same-named file (e.g., dashboard/mod.rs + dashboard/dashboard.rs)
        run: cargo clippy --target wasm32-unknown-unknown -- -D warnings -A clippy::module_inception

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    defaults:
      run:
        working-directory: applications/heatpump-web-leptos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Install trunk
        run: cargo install trunk --locked

      - name: Build with trunk
        run: trunk build --release

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.lint.result == 'success' &&
      needs.build.result == 'success'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: applications/heatpump-web-leptos
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
