apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: "8.3.*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:8080  # Adjust service name/namespace
            access: proxy
            isDefault: true
    persistence:
      enabled: true
      storageClassName: nvme-local
      existingClaim: grafana-storage
      size: 10Gi
    admin:
      existingSecret: grafana-admin
      userKey: admin-user
      passwordKey: admin-password
    resources:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "100m"
        memory: "128Mi"
    service:
      type: ClusterIP
      port: 80