apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 5m
  install:
    timeout: 15m
  upgrade:
    timeout: 15m
  chart:
    spec:
      chart: grafana
      version: "8.3.*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    replicas: 1

    persistence:
      enabled: true
      storageClassName: longhorn

    # Environment variables available to all containers (including sidecar)
    extraEnv:
      - name: PG_USER
        valueFrom:
          secretKeyRef:
            name: grafana-timescaledb-secret
            key: POSTGRES_USER
      - name: PG_PASSWORD
        valueFrom:
          secretKeyRef:
            name: grafana-timescaledb-secret
            key: POSTGRES_PASSWORD

    sidecar:
      datasources:
        enabled: true
        label: grafana_datasource
        searchNamespace: grafana
        # Also set in sidecar for explicit configuration
        envValueFrom:
          PG_USER:
            secretKeyRef:
              name: grafana-timescaledb-secret
              key: POSTGRES_USER
          PG_PASSWORD:
            secretKeyRef:
              name: grafana-timescaledb-secret
              key: POSTGRES_PASSWORD

    admin:
      existingSecret: grafana-admin
      userKey: admin-user
      passwordKey: admin-password

    resources:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "100m"
        memory: "128Mi"

    service:
      type: ClusterIP
      port: 80

    downloadDashboards:
      enabled: false

