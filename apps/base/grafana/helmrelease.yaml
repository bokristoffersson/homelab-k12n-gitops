apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: "8.3.*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    replicas: 1
    nodeSelector:
      kubernetes.io/hostname: worker-pi5

    persistence:
      enabled: true
      storageClassName: nvme-local

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
            access: proxy
            isDefault: false

          - name: Loki
            type: loki
            access: proxy
            url: http://loki-gateway.monitoring.svc.cluster.local
            isDefault: false
            jsonData:
              maxLines: 1000
              derivedFields:
                - datasourceUid: prometheus
                  matcherRegex: "trace_id=(\\w+)"
                  name: "TraceID"
                  url: "$${__value.raw}"

    admin:
      existingSecret: grafana-admin
      userKey: admin-user
      passwordKey: admin-password

    resources:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "100m"
        memory: "128Mi"

    service:
      type: ClusterIP
      port: 80

