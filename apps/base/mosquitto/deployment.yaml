---
# ConfigMap for Mosquitto configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-config
  namespace: default
data:
  mosquitto.conf: |
    listener 1883
    protocol mqtt
    
    # Authentication
    allow_anonymous false
    password_file /mosquitto/config/passwordfile
    
    # Persistence
    persistence true
    persistence_location /mosquitto/data/
    
    # Logging
    log_dest stdout
    log_type error
    log_type warning
    log_type notice
    log_type information
    
    # Connection logging
    connection_messages true
    
    # Performance tuning
    max_connections -1
    max_inflight_messages 20
    max_queued_messages 100

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: default
  labels:
    app: mosquitto
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      nodeSelector:
        kubernetes.io/hostname: worker-pi5

      securityContext:
        runAsUser: 1883
        runAsGroup: 1883
        fsGroup: 1883

      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2.0.18

        livenessProbe:
          tcpSocket:
            port: 1883
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 1883
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        ports:
        - containerPort: 1883
          name: mqtt
        - containerPort: 9001
          name: websocket

        volumeMounts:
        - name: mosquitto-conf
          mountPath: /mosquitto/config/mosquitto.conf
          subPath: mosquitto.conf
        - name: mosquitto-credentials
          mountPath: /mosquitto/config/passwordfile
          subPath: passwordfile
          readOnly: true
        - name: mosquitto-data
          mountPath: /mosquitto/data

        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"

        env:
          - name: TZ
            value: "UTC"

      volumes:
      - name: mosquitto-conf
        configMap:
          name: mosquitto-config
      - name: mosquitto-credentials
        secret:
          secretName: mosquitto-auth
          defaultMode: 0400
      - name: mosquitto-data
        persistentVolumeClaim:
          claimName: mosquitto-storage

---
# Optional: LoadBalancer service for external access
apiVersion: v1
kind: Service
metadata:
  name: mosquitto-external
  namespace: default
  labels:
    app: mosquitto
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  ports:
    - port: 1883
      targetPort: 1883
      protocol: TCP
  selector:
    app: mosquitto
