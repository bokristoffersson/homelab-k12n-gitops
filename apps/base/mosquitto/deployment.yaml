apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: default
  labels:
    app: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      nodeSelector:
        kubernetes.io/hostname: worker-pi5

      securityContext:
        runAsUser: 1883
        runAsGroup: 1883
        fsGroup: 1883

      containers:
        - name: mosquitto
          image: eclipse-mosquitto:2.0.18
          ports:
            - containerPort: 1883
              name: mqtt
            - containerPort: 9001
              name: websocket
          volumeMounts:
            - name: mosquitto-config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
            - name: mosquitto-auth
              mountPath: /mosquitto/config/passwordfile
              subPath: passwordfile
              readOnly: true
            - name: mosquitto-data
              mountPath: /mosquitto/data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "100m"
      volumes:
        - name: mosquitto-config
          configMap:
            name: mosquitto-config
            defaultMode: 0644
        - name: mosquitto-auth
          secret:
            secretName: mosquitto-auth
            defaultMode: 0400
        - name: mosquitto-data
          persistentVolumeClaim:
            claimName: mosquitto-storage

---
# Optional: LoadBalancer service for external access
apiVersion: v1
kind: Service
metadata:
  name: mosquitto-external
  namespace: default
  labels:
    app: mosquitto
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  ports:
    - port: 1883
      targetPort: 1883
      protocol: TCP
  selector:
    app: mosquitto
