apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      initContainers:
      - name: copy-config
        image: eclipse-mosquitto:2.0.18
        command: [ 'sh', '-c' ]
        args:
          - |
            cp /tmp/config/* /mosquitto/config/
            chmod 600 /mosquitto/config/passwordfile
        volumeMounts:
          - name: config-source
            mountPath: /tmp/config
          - name: config
            mountPath: /mosquitto/config
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2.0.18
        ports:
        - containerPort: 1883
        volumeMounts:
        - name: config
          mountPath: /mosquitto/config
        - name: data-volume
          mountPath: /mosquitto/data
      volumes:
      - name: config-source
        projected:
          sources:
          - configMap:
              name: mosquitto-config
          - secret:
              name: mosquitto-auth
      - name: config
        emptyDir: {}
      - name: data-volume
        persistentVolumeClaim:
          claimName: mosquitto-storage