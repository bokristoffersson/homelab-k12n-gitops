apiVersion: batch/v1
kind: Job
metadata:
  name: test-backup-manual
  namespace: heatpump-mqtt
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        app: test-backup
    spec:
      restartPolicy: OnFailure
      containers:
        - name: backup
          image: postgres:16
          command:
            - /bin/bash
            - -c
            - |
              set -ex
              echo "=== Installing AWS CLI ==="
              apt-get update && apt-get install -y awscli && apt-get clean || echo "AWS CLI install completed"
              echo "=== Starting backup at $(date) ==="
              
              # Environment variables
              export PGHOST=timescaledb.heatpump-mqtt.svc.cluster.local
              export PGPORT=5432
              export PGDATABASE=timescaledb
              TIMESTAMP=$(date +%Y%m%d-%H%M%S)
              BACKUP_FILE="test-backup-${TIMESTAMP}.sql.gz"
              S3_KEY="${S3_PREFIX}${BACKUP_FILE}"
              
              echo "Database: $PGDATABASE on $PGHOST:$PGPORT"
              echo "User: $PGUSER"
              
              echo "=== Testing database connection ==="
              pg_dump --version || echo "pg_dump not found"
              psql -h $PGHOST -p $PGPORT -U $PGUSER -d postgres -c "SELECT 1;" || echo "Database connection test"
              
              echo "=== Creating backup ==="
              pg_dump -h $PGHOST -p $PGPORT -U $PGUSER -F p -b \
                | gzip > /tmp/backup.sql.gz || echo "Backup creation check"
              
              echo "Backup created: $(ls -lh /tmp/backup.sql.gz)"
              
              echo "=== Uploading to S3 ==="
              echo "Target: s3://${S3_BUCKET}/${S3_KEY}"
              aws s3 cp /tmp/backup.sql.gz "s3://${S3_BUCKET}/${S3_KEY}" \
                --region $AWS_REGION || echo "Upload attempt completed"
              
              echo "=== Listing backups ==="
              aws s3 ls "s3://${S3_BUCKET}/${S3_PREFIX}" --region $AWS_REGION || echo "List check"
              
              echo "=== Backup process completed at $(date) ==="
              ls -la /tmp/
          env:
            - name: PGHOST
              value: "timescaledb.heatpump-mqtt.svc.cluster.local"
            - name: PGPORT
              value: "5432"
            - name: PGDATABASE
              value: "timescaledb"
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: timescaledb-secret
                  key: POSTGRES_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: timescaledb-secret
                  key: POSTGRES_PASSWORD
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: timescaledb-backup-aws
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: timescaledb-backup-aws
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: timescaledb-backup-aws
                  key: AWS_REGION
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: timescaledb-backup-aws
                  key: S3_BUCKET
            - name: S3_PREFIX
              valueFrom:
                secretKeyRef:
                  name: timescaledb-backup-aws
                  key: S3_PREFIX
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi

