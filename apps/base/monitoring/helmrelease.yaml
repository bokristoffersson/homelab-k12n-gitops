apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring # Create this namespace first
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 77.12.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 15m
  values:

    prometheus:
      prometheusSpec:

        nodeSelector:
          kubernetes.io/hostname: worker-pi5

        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nvme-storage
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi
        
        retention: 15d
        retentionSize: 45GB

    alertmanager:
      alertmanagerSpec:

        nodeSelector:
          kubernetes.io/hostname: worker-pi5

        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: nvme-storage
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi

    grafana:
      nodeSelector:
        kubernetes.io/hostname: worker-pi5

      persistence:
        enabled: true
        storageClassName: nvme-storage
        size: 5Gi
        accessModes:
          - ReadWriteOnce

      admin:
        existingSecret: grafana-admin
        userKey: admin-user
        passwordKey: admin-password

      sidecar:
        dashboards:
          enabled: true
          searchNamespace: ALL
        datasources:
          enabled: true
          searchNamespace: ALL