apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring # Create this namespace first
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 77.12.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 15m
  values:

    prometheus:
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn-nvme
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi
        
        retention: 15d
        retentionSize: 45GB

    alertmanager:
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn-nvme
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi

    grafana:
      enabled: false