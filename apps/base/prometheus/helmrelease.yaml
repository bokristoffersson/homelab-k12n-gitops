apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 77.12.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    prometheus:
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            storageClassName: nvme-local
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 50Gi # Adjust size as needed

    alertmanager:
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            storageClassName: nvme-local
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 10Gi # Adjust size as needed

    grafana:
      enabled: true
      persistence:
        enabled: true
        type: pvc
        storageClassName: nvme-local
        size: 20Gi # Adjust size as needed