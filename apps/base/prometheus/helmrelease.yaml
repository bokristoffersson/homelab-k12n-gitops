apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 77.12.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    # Prometheus configuration
    prometheus:
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nvme-storage
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi
              selector:
                matchLabels:
                  app: prometheus
                  component: server
        retention: 15d
        retentionSize: 45GB

    # AlertManager configuration
    alertmanager:
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: nvme-storage
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi
              selector:
                matchLabels:
                  app: prometheus
                  component: alertmanager

    # Grafana configuration (uses default storage or configure similarly)
    grafana:
      persistence:
        enabled: true
        storageClassName: nvme-storage
        size: 10Gi
        accessModes:
          - ReadWriteOnce
        selector:
          matchLabels:
            app: grafana
            component: grafana