apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring # Create this namespace first
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 77.12.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 15m
  values:
    # Global nodeSelector to force all components to worker-pi5
    global:
      nodeSelector:
        kubernetes.io/hostname: worker-pi5
    
    # Prometheus configuration - ENABLE persistent storage
    prometheus:
      prometheusSpec:
        # Force to specific node
        nodeSelector:
          kubernetes.io/hostname: worker-pi5
        
        # Enable persistent storage
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nvme-storage
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi
        
        retention: 15d
        retentionSize: 45GB
    
    # AlertManager configuration - ENABLE persistent storage  
    alertmanager:
      alertmanagerSpec:
        # Force to specific node
        nodeSelector:
          kubernetes.io/hostname: worker-pi5

        # Enable persistent storage
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: nvme-storage
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi
    
    # Grafana configuration
    grafana:
      # Force to specific node
      nodeSelector:
        kubernetes.io/hostname: worker-pi5
      
      # Enable persistent storage
      persistence:
        enabled: true
        storageClassName: nvme-storage
        size: 5Gi
        accessModes:
          - ReadWriteOnce
      initChownData:
        enabled: false
      env:
        GF_SECURITY_ADMIN_USER:
          valueFrom:
             secretKeyRef:
               name: grafana-admin
               key: admin-user
        GF_SECURITY_ADMIN_PASSWORD:
          valueFrom:
           secretKeyRef:
             name: grafana-admin
             key: admin-password
