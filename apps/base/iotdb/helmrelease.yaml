---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: iotdb
  namespace: iotdb
spec:
  interval: 30m
  chart:
    spec:
      chart: apache-iotdb
      version: '>=0.1.0'
      sourceRef:
        kind: HelmRepository
        name: iotdb
        namespace: flux-system
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Node selector to pin to worker-pi5
    nodeSelector:
      kubernetes.io/hostname: worker-pi5

    # Resource configuration
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 4000m
        memory: 4Gi

    # Persistence configuration using your nvme-storage
    persistence:
      enabled: true
      storageClass: nvme-storage
      size: 50Gi
      accessMode: ReadWriteOnce

    # IoTDB configuration
    config:
      # Enable MQTT service for direct device connection
      enable_mqtt_service: true
      mqtt_host: "0.0.0.0"
      mqtt_port: 1883
      mqtt_max_message_size: 1048576

      # REST API for Grafana
      enable_rest_service: true
      rest_service_port: 18080

      # Memory settings
      MAX_HEAP_SIZE: "2G"
      HEAP_NEWSIZE: "512M"

    # Service configuration
    service:
      type: ClusterIP
      port: 6667

    # Expose MQTT as LoadBalancer
    mqttService:
      enabled: true
      type: LoadBalancer
      port: 1883
      annotations: {}
        # metallb.universe.tf/address-pool: default

    # Expose REST API for Grafana
    restService:
      enabled: true
      type: ClusterIP
      port: 18080

---
apiVersion: v1
kind: Service
metadata:
  name: iotdb-mqtt
  namespace: iotdb

spec:
  type: LoadBalancer
  ports:
    - port: 1883
      targetPort: 1883
      protocol: TCP
      name: mqtt
  selector:
    app.kubernetes.io/name: apache-iotdb
    app.kubernetes.io/instance: iotdb