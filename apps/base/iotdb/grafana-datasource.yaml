apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-iotdb
  namespace: iotdb
  labels:
    grafana_datasource: "1"
data:
  iotdb-datasource.yaml: |-
    apiVersion: 1
    datasources:
      - name: IoTDB
        type: mysql
        access: proxy
        url: iotdb-datanode:6667
        database: root
        user: root
        jsonData:
          maxOpenConns: 0
          maxIdleConns: 2
          connMaxLifetime: 14400
        secureJsonData:
          password: root
        isDefault: false
        editable: true