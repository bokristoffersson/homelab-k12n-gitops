# apps/monitoring/loki/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: loki
      version: 6.41.1
      sourceRef:
        kind: HelmRepository
        name: loki
        namespace: flux-system
      interval: 15m

  values:
    loki:
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      ingester:
        chunk_encoding: snappy
      querier:
        # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
        max_concurrent: 4
      pattern_ingester:
        enabled: true
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true

    deploymentMode: SimpleScalable

    backend:
      replicas: 2
      persistence:
        storageClass: nvme-storage
      nodeSelector:
        kubernetes.io/hostname: worker-pi5
    read:
      replicas: 2
    write:
      replicas: 3 # To ensure data durability with replication
      persistence:
        storageClass: nvme-storage
      nodeSelector:
        kubernetes.io/hostname: worker-pi5

    # Enable minio for storage
    minio:
      enabled: true
      persistence:
        storageClass: nvme-storage
      nodeSelector:
        kubernetes.io/hostname: worker-pi5

    gateway:
      service:
        type: LoadBalancer