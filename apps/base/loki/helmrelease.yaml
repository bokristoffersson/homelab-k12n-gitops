# apps/monitoring/loki/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: loki
      version: 6.41.1
      sourceRef:
        kind: HelmRepository
        name: loki
        namespace: flux-system
      interval: 15m

  values:
    deploymentMode: SingleBinary

    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: s3
        s3:
          s3ForcePathStyle: true
          insecure: true
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler

    singleBinary:
      replicas: 1
      persistence:
        storageClass: nvme-storage
      nodeSelector:
        kubernetes.io/hostname: worker-pi5

    minio:
      enabled: true
      persistence:
        size: 10Gi
        storageClass: nvme-storage
      nodeSelector:
        kubernetes.io/hostname: worker-pi5