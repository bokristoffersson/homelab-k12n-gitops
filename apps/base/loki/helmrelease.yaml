# apps/monitoring/loki/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: loki
      version: "5.47.2"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 15m

  install:
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3

  values:
    deploymentMode: SingleBinary

    loki:
      auth_enabled: false

      commonConfig:
        replication_factor: 1

      limits_config:
        retention_period: 168h  # 7 days for Pi storage
        ingestion_rate_mb: 16   # Limit for Pi resources
        ingestion_burst_size_mb: 32
        max_query_parallelism: 1 # Single query thread for Pi

      compactor:
        retention_enabled: true
        delete_request_store: filesystem

      storage:
        type: filesystem
        filesystem:
          chunks_directory: /var/loki/chunks
          rules_directory: /var/loki/rules

      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

    singleBinary:
      replicas: 1

      persistence:
        enabled: true
        existingClaim: loki-storage

      resources:
        limits:
          cpu: 1000m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 256Mi

      nodeSelector:
        kubernetes.io/arch: arm64  # Ensure Pi compatibility

    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    lokiCanary:
      enabled: false
    test:
      enabled: false

    monitoring:
      serviceMonitor:
        enabled: true  # Since you have Prometheus
        labels:
          app.kubernetes.io/name: loki