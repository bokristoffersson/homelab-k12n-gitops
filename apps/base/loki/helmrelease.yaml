# apps/monitoring/loki/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: loki
      version: 6.29.0
      sourceRef:
        kind: HelmRepository
        name: loki
        namespace: flux-system
      interval: 15m

  values:
    deploymentMode: SimpleScalable

    loki:
      commonConfig:
        replication_factor: 1

      storage:
        type: s3
        s3:
          s3ForcePathStyle: true
          insecure: true
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler

    # Write component (ingests logs)
    write:
      replicas: 1
      persistence:
        storageClass: nvme-storage
      nodeSelector:
        kubernetes.io/hostname: worker-pi5

    # Read component (queries logs)
    read:
      replicas: 1

    # Backend component (compaction, retention)
    backend:
      replicas: 1
      persistence:
        storageClass: nvme-storage
      nodeSelector:
        kubernetes.io/hostname: worker-pi5

    # Enable MinIO
    minio:
      enabled: true
      persistence:
        storageClass: nvme-storage
      nodeSelector:
        kubernetes.io/hostname: worker-pi5