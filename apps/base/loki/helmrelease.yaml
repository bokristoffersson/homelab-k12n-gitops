# apps/monitoring/loki/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: loki
      version: 6.41.1
      sourceRef:
        kind: HelmRepository
        name: loki
        namespace: flux-system
      interval: 15m

  values:
    loki:
      loki:
        commonConfig:
          replication_factor: 1
        schemaConfig:
          configs:
            - from: "2024-04-01"
              store: tsdb
              object_store: s3
              schema: v13
              index:
                prefix: loki_index_
                period: 24h
        pattern_ingester:
          enabled: true
        limits_config:
          allow_structured_metadata: true
          volume_enabled: true
        ruler:
          enable_api: true

      minio:
        enabled: true
        persistence:
          size: 10Gi
          storageClass: nvme-storage
        nodeSelector:
          kubernetes.io/hostname: worker-pi5

      deploymentMode: SingleBinary

      singleBinary:
        replicas: 1
        persistence:
          storageClass: nvme-storage
        nodeSelector:
          kubernetes.io/hostname: worker-pi5

      # Zero out replica counts of other deployment modes
      backend:
        replicas: 0
      read:
        replicas: 0
      write:
        replicas: 0

      ingester:
        replicas: 0
      querier:
        replicas: 0
      queryFrontend:
        replicas: 0
      queryScheduler:
        replicas: 0
      distributor:
        replicas: 0
      compactor:
        replicas: 0
      indexGateway:
        replicas: 0
      bloomCompactor:
        replicas: 0
      bloomGateway:
        replicas: 0
